<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery事件的委托</title>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('li').click(function(){
				alert("li");
			});
			$('ul').delegate('li','click',function(){
				$('input').click(function(){
					$('ul').append('li');

				})
			})
		})
	</script>
</head>
<body>
	<input type="button" name="" id="btn" value="创建">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
