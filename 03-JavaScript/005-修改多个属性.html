<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加class</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		input{
			width: 20px;
			height: 20px;
		}
		.box{
			width:100px;
			height: 100px;
			border: 1px solid;
		}
	</style>
</head>
<body>
	<input type="button"
	onclick="document.getElementById('box').style.background='red';document.getElementById('box').style.borderTopWidth='10px'">
	<div class="box" id="box"></div>
</body>
</html>
