<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示模式转换</title>
	<style type="text/css">
		/*display的值有三个，block和inline-block以及none*/
		div{
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
		.span2{
			display: block;
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
		.span1{
			width: 50px;
			height: 50px;
			border: 1px solid;
			display: inline-block;
		}
	</style>
</head>
<body>
	<p>我是段落</p>
	<div>我是盒子
		<span class="span1">我是</span>
	</div>
	<span class="span2">我是span</span>
	<span class="span2">我是span2</span>
	
</body>
</html>
