<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>京东购物车</title>
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.0.9/web-fonts-with-css/css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="css/jd.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
	<div class="containenr">
		<div class="header">
			<span class="container1">&lt;</span>
			<span class="container2">购物车</span>
			<span class="container3">...</span>
		</div>
		<div class="nav">
			<span class="font"><i class="fas fa-map-marker-alt"></i></span>
			<span class="adress">朝阳区三环...</span>
			<span class="goods">编辑商品</span>
		</div>
		<div class="title">
			<span class="sign" id="asign"></span>
			<span class="ename">JD</span>
			<span class="cname">京东自营</span>
		</div>
		<div class="warn">
			<p>商品用劵前满99满99元 （20kg以内）免运费 <i class="fas fa-exclamation-circle"></i></p>
		</div>
		<div class="main">
			<div class="main-top">
				<div class="book">
					<span class="asign"></span>
					<span class="image"><img src="images/b1.jpg"></span>
				</div>
				<div class="name">
					<p>好课程是设计出来的</p>
					<span class="price">￥29.90</span>
					<span class="minus">—</span>
					<span class="number">1</span>
					<span class="add">+</span><br>
					<span class="remove">移除关注</span>
					<span class="delate">删除</span>
				</div>
			</div>


			<div class="main-bottom">
				<span class="serve">服务</span>
				<span class="gift">[礼品购]礼品服务</span>
				<span class="sign">&gt;</span>
			</div>
		</div>
		<div class="main">
			<div class="main-top">
				<div class="book">
					<span class="asign"></span>
					<span class="image"><img src="images/b2.jpg"></span>
				</div>
				<div class="name">
					<p>思维导图（全彩精装典藏版）</p>
					<!-- <p class="weight">0.45kg/件</p> -->
					<span class="price">￥37.40</span>
					<span class="minus">—</span>
					<span class="number">1</span>
					<span class="add">+</span><br>
					<span class="remove">移除关注</span>
					<span class="delate">删除</span>
				</div>
			</div>
			<div class="main-bottom">
				<span class="serve">服务</span>
				<span class="gift">[礼品购]礼品服务</span>
				<span class="sign">&gt;</span>
			</div>
		</div>
		<div class="bottom">
			<div class="select">
				<span class="asign"></span>
				<p>全选</p>
			</div>
			<div class="add">
				<span class="adds">总计：</span>
				<span class="price">￥0.00</span>
				<p>总额￥0.00 立减￥0.00</p>
			</div>
			<div class="adds1">
				<span>去结算</span>
				<span>(0)件</span>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
