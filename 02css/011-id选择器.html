<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>id选择器</title>
	<style type="text/css">
		/*id选择器命名使用id，设置样式的时候使用“#”*/
		#id1{
			color: blue;
		}
		#id2{
			color: red;
		}
	</style>
</head>
<body>
	<p id="id1">我是段落1</p>
	<p id="id2">我是段落2</p>
	<p id="id1">我是段落3</p>
</body>
</html>
