<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>细线表格</title>
</head>
<body>
	<!-- 使用外边距当作边框 -->
	<table cellspacing="1px" bgcolor="black">
		<!-- caption整个表格的标题，只有在table内部才有效 -->
		<caption>
			<h1>成绩表</h1>
		</caption>
		<thead>
			<tr bgcolor="white">
				<th>科目</th>
				<th>张三</th>
				<th>李四</th>
			</tr>
		</thead>
		<tbody>	
			<tr bgcolor="white">
				<td>语文</td>
				<td>90</td>
				<td>20</td>
			</tr>		
			<tr bgcolor="white">
				<td>数学</td>
				<td>29</td>
				<td>38</td>
			</tr>
		</tbody>
		<tfoot>	
			<tr bgcolor="white">
				<td>合计</td>
				<td>110</td>
				<td>67</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
