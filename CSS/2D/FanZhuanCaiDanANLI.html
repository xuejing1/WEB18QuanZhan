<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>翻转菜单</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			width: 350px;
			height: 400px;
			background-color: purple;
			margin: 50px auto;
		}
		.ul1{
			width: 350px;
			height: 30px;
			background-color: black;
		}
		.ul1li1{
			width: 90px;
			height: 30px;
			background-color: yellow;
			float: left;
			list-style: none;
			margin-left: 20px;
			text-align: center;
			line-height: 30px;
		}
		
		.ul2 li{
			list-style: none;
			background-color: pink;
			width: 90px;
			height: 30px;
			transform: rotateY(180deg);
		}
		.ul1 .ul1li1:hover .ul2 li{
		transform: rotateY(0deg);
		animation-duration: 2s;

		}
		/*.ul1>li:hover .ul2>li{
			transform: rotateY(0deg);
		}*/
		.ul2 li:nth-child(1){
			transition: 200ms;
		}
		.ul2 li:nth-child(2){
			transition: 400ms;
		}
		.ul2 li:nth-child(3){
			transition: 600ms;
		}
		.ul2 li:nth-child(4){
			transition: 800ms;
		}
		.ul2 li:nth-child(5){
			transition: 1000ms;
		}
		.ul2 li:nth-child(6){
			transition: 1200ms;
		}
		.ul2 li:nth-child(7){
			transition: 1400ms;
		}
		.ul2 li:nth-child(7){
			/*transform: rotateY(180deg);*/
			transition: 200ms;
		}
		.ul2 li:nth-child(6){
			/*transform: rotateY(180deg);*/
			transition: 400ms;
		}
		.ul2 li:nth-child(5){
			/*transform: rotateY(180deg);*/
			transition: 600ms;
		}
		.ul2 li:nth-child(4){
			/*transform: rotateY(180deg);*/
			transition: 800ms;
		}
		.ul2 li:nth-child(3){
			/*transform: rotateY(180deg);*/
			transition: 1000ms;
		}
		.ul2 li:nth-child(2){
			/*transform: rotateY(180deg);*/
			transition: 1200ms;
		}
		.ul2 li:nth-child(1){
			/*transform: rotateY(180deg);*/
			transition: 1400ms;
		}
	</style>
</head>
<body>
	<div>
		<ul class="ul1">
