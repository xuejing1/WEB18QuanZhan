<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单栏阻止冒泡</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 300px;
			background: red;
			margin-top: 20px;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">显示</button>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	// 添加一个参数，这个参数是系统固定的，阻止冒泡
	oBtn.addEventListener('click',function(ev){
		// 阻止冒泡
		ev.stopPropagation()

		oBox.style.display='block';
	},false);
	oBox.addEventListener('click',function(ev){
		ev.stopPropagation();
	},false)
	document.addEventListener('click',function(){
		oBox.style.display='none';
	},false)
</script>
</html>
