<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style type="text/css">
		/*类选择器命名使用class，设置样式的时候使用“.”*/
		.p1{
			color: red;
		}
		.p2{
			color: yellow;
		}
	</style>
</head>
<body>
	<p class="p1">我是段落1</p>
	<p class="p2">我是段落2</p>
	<p>我是段落3</p>
	<p class="p1">我是段落1</p>
	<p class="p1">我是段落1</p>
	<p class="p1">我是段落1</p>
</body>
</html>
