<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式的获取和设置</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid;
			margin-top: 10px;
		}
	</style>
	<script type="text/javascript">
		// 设置 css(obj,attr,value)
		// 获取 css(obj,attr)
		function css(obj,attr,value){
			// return obj.style[attr]该种方式设置和获取的只能是行间样式
			// 获取需要两个参数
			// 用arguments的长度来判断传参数的多少
			if(arguments.length==2){
				// 样式的获取
				return getComputedStyle(obj,false)[attr];
			}else{
				// 设置需要三个参数
				obj.style[attr]=value;
			}
		}
		window.onload=function(){
			var oBtn1=document.getElementById('btn1');
			var oBtn2=document.getElementById('btn2');
			var oBox=document.getElementById('box');
			oBtn1.onclick=function(){
				css(oBox,'width','300px');
			}
			// 获取样式
			oBtn2.onclick=function(){
				alert(css(oBox,'width'));
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="设置样式" id="btn1">
	<input type="button" name="" value="获取样式" id="btn2">
	<div id="box"></div>
</body>
</html>
