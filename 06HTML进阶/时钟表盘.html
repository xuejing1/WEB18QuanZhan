<!DOCTYPE html>
<html lang="en">
<head>
	<meta  charset="UTF-8">
	<title> 时钟表盘</title>
	<style type="text/css">
		canvas{
			border:1px solid;
		}
	</style>
</head>
<body>
	<canvas width="500" height="500" id="canvas">
		您的浏览器版本过低
	</canvas>
</body>
<script type="text/javascript">
	var oCanvas=document.getElementById('canvas');
	var ctx=oCanvas.getContext('2d');
	ctx.beginPath();
	ctx.arc(200,200,100,0,2*Math.PI,true);
	// ctx.fillStyle='yellow';
	// ctx.fill();
	ctx.stroke();
	// 时针
	ctx.beginPath();
	ctx.moveTo(200,200);
	ctx.lineTo(200,240);
	ctx.lineWidth='5';
	ctx.stroke();
	// 分针
	ctx.beginPath();
	ctx.moveTo(200,200);
	ctx.lineTo(260,200);
	ctx.lineWidth=2;
	ctx.stroke();
	// 秒针
	ctx.beginPath();
	ctx.moveTo(200,200);
	ctx.lineTo(270,260);
	ctx.lineWidth=2;
	ctx.stroke();	
	// 刻度
	ctx.beginPath();
	for(var i=0;i++,i<12){
		ctx.rotate(Math.PI/6);
		ctx.moveTo()
	}
</script>
</html>
