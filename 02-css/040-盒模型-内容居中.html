<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内容居中</title>
	<style type="text/css">
		.father{
			width: 500px;
			height: 200px;
			background: red;
		}
		/*文本居中使用text-align：center，文本包括文字和图片*/
		.son{
			width: 100px;
			height: 100px;
			background: yellow;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son">我是内容</div>
	</div>
</body>
</html>
