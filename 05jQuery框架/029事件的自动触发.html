<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件的自动触发</title>
	<style type="text/css">
		.f1{
			width: 200px;
			height: 200px;
			background: blue;
			margin:0 auto
		}
		.s1{
			width: 100px;
			height: 100px;
			background: green;
		}
		.f2{
			width: 200px;
			height: 200px;
			background: yellow;
		}
		.s2{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			// trigger("事件名称")，自动触发事件
			$(".f1").click(function(){
				alert("f1")
			});
			$(".s1").click(function(){
				alert("s1");
			});
			// trigger("事件名称")不会阻止冒泡和默认行为
			$(".s1").trigger("click");

			$(".f2").click(function(){
				alert("f2")
			});
			$(".s2").click(function(){
				alert("s2")
			});
			// triggerHandler("事件名称"),自动触发事件，会阻止冒泡和默认行为
			$(".f2").triggerHandler("click");
		})
	</script>
</head>
<body>
	<div class="f1">
		<div class="s1"></div>
	</div>
	<div class="f2">
		<div class="s2"></div>
	</div>
</body>
</html>
