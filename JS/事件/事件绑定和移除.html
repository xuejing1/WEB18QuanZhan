<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定和移除</title>
	<style type="text/css">
		#box{
			width: 300px;
			height: 300px;
			border: 1px solid;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBox=document.getElementById('box');
			// false在此处表示默认冒泡
			oBox.addEventListener('click',function(
				alert('1')),false);
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
