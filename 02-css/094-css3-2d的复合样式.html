<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2d的复合样式</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			/*旋转之后的盒子，他的坐标轴也会跟着一起旋转*/
			transform: rotate(45deg) scale(2) translate(100px,100px);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
