<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后代选择器</title>
	<style type="text/css">
		/*1.后代选择器：所有的后代，包括儿子，孙子，重孙子......
		  2.后代选择器使用空格 */
		ul li{
			color:red;
		}
		.fast #bottom li{
			color: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li>我是1</li>
		<li>我是2</li>
	</ul>
	<div>
		<div>
			<div>
				<ul>
					<li>
						我是后面的
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="fast">
		<div id="bottom">
			<ul>
				<li>我是最后一个</li>
			</ul>
		</div>
	</div>
</body>
</html>
