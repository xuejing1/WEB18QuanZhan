<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间对象</title>
	<script>
		// 创建一个日期，事件对象，当前系统的时间
		var now = new Date();
		// 获取小时
		alert(now.getHours());
		// 获取分钟
		alert(now.getMinutes());
		// 获取秒
		alert(now.getSeconds());
		// 获取月份，月份从0开始，所以需要加1
		alert(now.getMonth()+1);
		// 获取星期几，星期日是0
		alert(now.getDay());
	</script>
</head>
<body>
	
</body>
</html>
