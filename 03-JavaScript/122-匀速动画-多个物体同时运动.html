<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个物体同时运动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			margin-top: 10px;
			opacity: 0.6;
		}
	</style>
</head>
<body>
	<div class="box1" id="box1">变宽</div>
	<div class="box2" id="box2">变高</div>
	<div class="box3" id="box3">透明度</div>
</body>
<script type="text/javascript">
	var oBox1=document.getElementById('box1');
	var oBox2=document.getElementById('box2');
	var oBox3=document.getElementById('box3');
	var timer=0;
	oBox1.onmouseover=function(){
		// oBox1.timer的意思就是把定时器绑定在了对应的盒子上
		// 在对应的盒子上添加了一个定时器
		// 这样做的目的是防止多个物体同时运动时互相干扰
		clearInterval(oBox1.timer);
		var iSpeed=0;

		oBox1.timer=setInterval(function(){
			
			if(oBox1.offsetWidth>300){
				iSpeed=-5;
			}else{
				iSpeed=5;
			}
			if(Math.abs(300-oBox1.offsetWidth)<Math.abs(iSpeed)){
				
				oBox1.style.width='300px';
				clearInterval(oBox1.timer);
			}else{
				oBox1.style.width=oBox1.offsetWidth+iSpeed+'px';
			}
		},30);
	}
	oBox2.onmouseover=function(){
		// oBox2.timer的意思就是把定时器绑定在了对应的盒子上
		// 在对应的盒子上添加了一个定时器
		// 这样做的目的是防止多个物体同时运动时互相干扰
		clearInterval(oBox2.timer);
		var iSpeed=0;

		oBox2.timer=setInterval(function(){
			
			if(oBox2.offsetHeight>300){
				iSpeed=-5;
			}else{
				iSpeed=5;
			}
			if(Math.abs(300-oBox2.offsetHeight)<Math.abs(iSpeed)){
				
				oBox2.style.height='300px';
				clearInterval(oBox2.timer);
			}else{
				oBox2.style.height=oBox2.offsetHeight+iSpeed+'px';
			}
		},30);
	}
	oBox3.onmouseover=function(){
		// oBox3.timer的意思就是把定时器绑定在了对应的盒子上
		// 在对应的盒子上添加了一个定时器
		// 这样做的目的是防止多个物体同时运动时互相干扰
		clearInterval(oBox3.timer);
		var iSpeed=0;
		oBox3.timer=setInterval(function(){
			var current=Math.round(parseFloat(getComputedStyle(oBox3,false)['opacity'])*100);
			if(current>100){
				iSpeed=-5;
			}else{
				iSpeed=5;
			}
			if(Math.abs(100-current)<Math.abs(iSpeed)){
				
				oBox3.style.opacity=1;
				clearInterval(oBox3.timer);
			}else{
				oBox3.style.opacity=(current+iSpeed)/100;
			}
		},30);
	}
</script>
</html>
