<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的显示隐藏</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border:1px solid;
			background: red;
			display: none;
		}
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			//show显示(执行时间，回调函数)，这个回调函数是执行完动画要执行的
			$('.btn1').click(function(){
				$('div').show(1000);
			});
			// hide隐藏(执行时间，回调函数)，这个回调函数是执行完动画要执行的
			$('.btn2').click(function(){
				$('div').hide(1000,function(){
					alert('隐藏');
				});
			});
			// toggle切换(执行时间，回调函数)，这个回调函数是执行完动画要执行的
			$('.btn3').click(function(){
				$('div').toggle(1000);
			});
		})
	</script>
</head>
<body>
	<button class="btn1">显示</button>
	<button class="btn2">隐藏</button>
	<button class="btn3">切换</button>
	<div></div>
</body>
</html>
