<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改单个属性</title>
</head>
<body>
	<!-- value和title均为属性，都可改变 -->
	<input type="text" name="" id="txt" value="我是内容">
	<input type="button" name="" value="添加内容" onclick="document.getElementById('txt').value='我是点击的内容'">
	<br><br>
	<input type="text" name="" id="txt2" value="我是内容2">
	<input type="button" name="" value="添加的内容2" onclick="document.getElementById('txt2').title='我是标题'">
</body>
</html>
