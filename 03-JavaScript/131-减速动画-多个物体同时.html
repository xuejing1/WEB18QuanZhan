<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个物体同时运动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			margin-top: 10px;
			opacity: 0.6;
		}
	</style>
</head>
<body>
	<div class="box1" id="box1">变宽</div>
	<div class="box2" id="box2">变高</div>
	<div class="box3" id="box3">透明度</div>
</body>
<script type="text/javascript">
	var oBox1=document.getElementById('box1');
	var oBox2=document.getElementById('box2');
	var oBox3=document.getElementById('box3');
	var timer=0;
	oBox1.onmouseover=function(){
		// oBox1.timer的意思就是把定时器绑定在了对应的盒子上
		// 在对应的盒子上添加了一个定时器
		// 这样做的目的是防止多个物体同时运动时互相干扰
		clearInterval(oBox1.timer);

		timer=setInterval(function(){
			// iSpeed是减速运动的要素
			// Math.ceil向上取整
			var iSpeed=(500-oBox1.offsetWidth)/10;
			iSpeed=iSpeed>0 ?  Math.ceil(iSpeed):Math.floor(iSpeed);
			if(!iSpeed){
				clearInterval(oBox1.timer);
			}else{
				oBox1.style.width=oBox1.offsetWidth+iSpeed+"px";
			}
		},30);
	}
	oBox2.onmouseover=function(){
		// oBox2.timer的意思就是把定时器绑定在了对应的盒子上
		// 在对应的盒子上添加了一个定时器
		// 这样做的目的是防止多个物体同时运动时互相干扰
		clearInterval(oBox2.timer);

		timer=setInterval(function(){
			// iSpeed是减速运动的要素
			// Math.ceil向上取整
			var iSpeed=(500-oBox2.offsetHeight)/10;
			iSpeed=iSpeed>0 ?  Math.ceil(iSpeed):Math.floor(iSpeed);
			if(!iSpeed){
				clearInterval(oBox2.timer);
			}else{
				oBox2.style.height=oBox2.offsetHeight+iSpeed+"px";
			}
		},30);
	}
	oBox3.onmouseover=function(){
		// oBox3.timer的意思就是把定时器绑定在了对应的盒子上
		// 在对应的盒子上添加了一个定时器
		// 这样做的目的是防止多个物体同时运动时互相干扰
		clearInterval(oBox3.timer);
		
		timer=setInterval(function(){
			var current=parseFloat(getComputedStyle(oBox3,false)['opacity'])*100;
			// iSpeed是减速运动的要素
			// Math.ceil向上取整
			var iSpeed=(100-current)/10;
			iSpeed=iSpeed>0 ?  Math.ceil(iSpeed):Math.floor(iSpeed);
			if(!iSpeed){
				clearInterval(oBox3.timer);
			}else{
				oBox3.style.opacity=(current+iSpeed)/100;
			}
		},30);
	}
</script>
</html>
