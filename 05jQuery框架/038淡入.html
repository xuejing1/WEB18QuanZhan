<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的淡入淡出</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border:1px solid;
			background: red;
			display: none;
		}
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.btn1').click(function(){
				// fadeIn淡入(执行时间，回调函数)，这个回调函数是执行完动画要执行的
				$('div').fadeIn(1000,function(){
					alert('淡入');
				});
			});
			// fadeOut淡出(执行时间，回调函数)，这个回调函数是执行完动画要执行的
			$('.btn2').click(function(){
				$('div').fadeOut(1000);
			});
			// fadeToggle淡出(执行时间，回调函数)，这个回调函数是执行完动画要执行的
			$('.btn3').click(function(){
				$('div').fadeToggle(1000);
			});
			// fadeTo淡出到(执行时间，回调函数)，这个回调函数是执行完动画要执行的
			$('.btn4').click(function(){
				$('div').fadeTo(1000,0.6);
			});
		})
	</script>
</head>
<body>
	<button class="btn1">显示</button>
	<button class="btn2">隐藏</button>
	<button class="btn3">切换</button>
	<button class="btn4">淡入到</button>
	<div></div>
</body>
</html>
