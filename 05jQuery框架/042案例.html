<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		.mask{
			width: 100%;
			height:100%;
			background-color: black;
			position:absolute;
			top: 0px;
			left: 0px;
			opacity: 0.6;
		}
		.box{
			width: 120px;
			height: 90px;
			/*border: 1px solid;*/
			margin:50px auto;
			position: relative;
		}
		.box1{
			width: 59px;
			height: 30px;
			line-height: 30px;
			border:1px solid;
			margin:0 auto;
			position: absolute;
			left: 0px;
			top: 0px;
			border-right: none;
			background: white;
		}
		.box1 span,.box2 span{
			position: absolute;
			top: 0;
			right: 5px;
			transform: rotateZ(90deg);
		}
		.box2{
			width: 59px;
			height: 30px;
			line-height: 30px;
			position: absolute;
			right: 0px;
			top:0px;
			border: 1px solid;
			background: white;
		}
		.ul1 li{
			width: 50px;
			height: 30px;
			line-height: 30px;
			border:1px solid;
			list-style:none;
			border-right: none; 
			background: white;
			color: blue;
			font-weight: bolder;
		}
		.ul2 li{
			width: 50px;
			height: 30px;
			border:1px solid;
			list-style: none;
			background: white;
			line-height: 30px;
			color: blue;
		}
		li{
			display: none;
			border-top: none;
		}
		ul .show{
			background: #ccc;
			opacity: 0.1;
		}
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".box1").mouseenter(function(){
				$('.box1 li').slideDown();
				$('.ul1 .span1').addClass('span1')
			});
			$(".box1").mouseleave(function(){
				$('.box1 li').slideUp()
			});
			$('.box2').mouseenter(function(){
				$('.box2 li').slideDown()
			});
			$('.box2').mouseleave(function(){
				$('.box2 li').slideUp()
			});
			window.onload=function(){
				var oP1=document.getElementById('p1');
				var oP2=document.getElementById('p2');
				var oSpan1=document.getElementById('span1');
				var oSpan2=document.getElementById('span2');
				var oUl1=document.getElementById('ul1');
				var oUl2=document.getElementById('ul2');
				var timer=null;
				oP1.onmouseenter=function(){
					clearTimeout(timer);
					oP1.style.color="#ff6700";
					oSpan1.style.color='#ff6700';
					oSpan1.style.transform='rotateZ(270deg)';
				};
				oP1.onmouseleave=function(){
					timer=setTimeout(function(){
					oP1.style.color="";
					oSpan1.style.color='';

					oSpan1.style.transform='rotateZ(90deg)';
					},20)
				};
				oUl1.onmouseenter=function(){
					clearTimeout(timer);
				};
				oUl1.onmouseleave=function(){
					oP1.style.color="";
					oSpan1.style.color='';
					oSpan1.style.transform='rotateZ(90deg)';
				};
				oP2.onmouseenter=function(){
					clearTimeout(timer);
					oP2.style.color="#ff6700";
					oSpan2.style.color='#ff6700';
					oSpan2.style.transform='rotateZ(270deg)';
				};
				oP2.onmouseleave=function(){
					timer=setTimeout(function(){
					oP2.style.color="";
					oSpan2.style.color='';
					oSpan2.style.transform='rotateZ(90deg)';
					},20)
				};
				oUl2.onmouseenter=function(){
					clearTimeout(timer);
				};
				oUl2.onmouseleave=function(){
					oP2.style.color="";
					oSpan2.style.color='';
					oSpan2.style.transform='rotateZ(90deg)';
				};
			};
			$('li').mouseenter(function(){
				var $this=$(this);
				$this.addClass('show');
				$this.siblings().removeClass('show');
			});
		})
	</script>
</head>
<body>
	<div class="mask"></div>
	<div class="box">
		<div class="box1">
			<p id="p1">选项1</p><span id="span1">&gt;</span>
			<ul class="ul1" id="ul1">
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<div class="box2">
			<p id="p2">选项2</p><span id="span2" class="span2">&gt;</span>
			<ul class="ul2" id="ul2">
				<li>b</li>
				<li>c</li>
			</ul>
		</div>
	</div>
</body>
</html>
