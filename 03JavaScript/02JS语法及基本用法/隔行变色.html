<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隔行变色</title>
	<style type="text/css">
	*{
		margin:0px;
		padding: 0px;
	}
		li{
			list-style: none;
			width: 100%;
			height: 30px;
			border: 1px solid;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var aLi=document.getElementsByTagName('li');
			for(i=0;i<aLi.length;i++){
				// % 是取余符号,奇数行是red
				if(i%2==0){
					aLi[i].style.background='red';
				}else{
					aLi[i].style.background='yellow';
				}
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
