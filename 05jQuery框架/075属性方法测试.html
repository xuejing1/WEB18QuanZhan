<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS测试</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background: red;

		}

	<script>

			$('button')[0].onclick = function(){

			};
		})

<body>
<button>测试</button>
<div class="bbbbox1 box1 ccc " name='bbb'>div1</div>
<div class="box2 box1" name='ccc'>div2</div>
