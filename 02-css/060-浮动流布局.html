<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流</title>
	<style type="text/css">
		.box1{
			background: red;
			width: 100px;
			height: 100px;
			float: left;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: yellow;
			float: right;
		}
		.son{
			width: 50px;
			height: 50px;
			background: blue;
			float: right;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="son"></div>
	</div>
	<div class="box2"></div>
</body>
</html>
