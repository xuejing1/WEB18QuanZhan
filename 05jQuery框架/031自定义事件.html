<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			border:1px solid;
		}
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			// on("自定义事件名"，执行的函数)
			$('div').on('myclick',function(){
			alert("aaa");
			});
			// 触发自定义事件，自定义事件只能自动触发
			$('div').trigger('myclick');
		})
	</script>
</head>
<body>
	<div></div>
</body>
</html>
