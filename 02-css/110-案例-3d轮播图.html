<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长方体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 200px;
		}
		ul{
			width: 400px;
			height: 200px;
			margin: 100px auto;
			position: relative;
			transform: rotateX(0deg);
			transform-style: preserve-3d;
			animation: sport 5s linear 0s infinite;
		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		ul li{
			width: 400px;
			height: 200px;
			list-style: none;
			line-height: 200px;
			text-align: center;
			font-size: 24px;
			position: absolute;
			left:0px;
			top:0px;
		}
		ul li:nth-child(1){
			background: red;
			transform: rotateX(90deg) translateZ(100px);
		}
		ul li:nth-child(2){
			background: blue;
			transform: rotateX(180deg) translateZ(100px);
		}
		ul li:nth-child(3){
			background: yellow;
			transform:rotateX(270deg) translateZ(100px);
		}
		ul li:nth-child(4){
			background: gold;
			transform: rotateX(360deg) translateZ(100px);
		}
		ul li:nth-child(5){
			width: 200px;
			height: 200px;
			background: tomato;
			transform:translateX(-100px) rotateY(90deg) rotateX(180deg);
		}
		ul li:nth-child(6){
			width: 200px;
			height: 200px;
			background: pink;
			transform: translateX(300px) rotateY(90deg);
		}
		ul li:nth-child(1) img,ul li:nth-child(2) img,
		ul li:nth-child(3) img,ul li:nth-child(4) img{
			width: 400px;
			height: 200px;
		}
		ul li:nth-child(5) img,	ul li:nth-child(6) img{
			width: 200px;
			height: 200px;
		}								
	</style>
</head>
<body>
	<ul>
		<li><img src="images/c/c1.jpg"></li>
		<li><img src="images/c/c2.jpg"></li>
		<li><img src="images/c/c3.jpg"></li>
		<li><img src="images/c/c4.jpg"></li>
		<li><img src="images/z/z2.jpg"></li>
		<li><img src="images/z/z1.jpg"></li>
	</ul>
</body>
</html>
