<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS基本应用</title>
	<style type="">
		div{
			width: 200px;
			height: 50px;
			background: orange;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" onmouseover="document.getElementById('box').style.display='block';" onmouseout="document.getElementById('box').style.display='none';">
	<div id="box">为了保证您的信息安全</div>
</body>
</html>
