<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery其他静态方法</title>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			var str='    --a b c--   ';
			var arr=[11,22,33,55,66];
			var arrLike={0:'aa',1:'bb',length:2};
			function show(){

			}
			// $.trim(字符串)，去除字符串两边的空格
			console.log(str);
			console.log($.trim(str));
			// $.isWindow()判断括号里面的是不是window
			console.log($.isWindow(str));
			console.log($.isWindow(window));
			// isArray()判断括号里面的是不是数组
			console.log($.isArray(arr));
			console.log($.isArray(str));
			// isFunction()判断括号里面的是不是函数
			console.log($.isFunction(arrLike));
			console.log($.isFunction(show));
		})
	</script>
</head>
<body>
	
</body>
</html>
