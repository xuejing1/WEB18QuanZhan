<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的基本过滤器</title>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		//$返回的是一个jQuery对象
		$(function(){
			console.log($("div"));
			// eq()括号里面写选择的第几个
			console.log($("div:eq(0)"));
			console.log($("div:eq(1)"));
			//eq也可以写负数，代表返回倒数第几
			console.log($("div:eq(-2)"));
			// index()方法，返回排在第几，相当于下标
			console.log($("div:eq(-2)").index());

		})
	</script>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
</html>
