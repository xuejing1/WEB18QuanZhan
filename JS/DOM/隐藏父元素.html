<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏父元素</title>
	<script type="text/javascript">
		window.onload=function(){
			var oUl=document.getElementById('ul0');
			var aA=document.getElementsByTagName('a');
			for(var i=0;i<aA.length;i++){
				aA[i].onclick=function(){
					// 点击的这个元素的父节点
					this.parentNode.style.display='none';
				}
			}		
		}
	</script>
</head>
<body>
	<ul id="ul0">
		<li>11111<a href="#">隐藏1</a></li>
		<li>11112<a href="#">隐藏2</a></li>
		<li>11113<a href="#">隐藏3</a></li>
		<li>11114<a href="#">隐藏4</a></li>
		<li>11115<a href="#">隐藏5</a></li>
	</ul>
</body>
</html>
