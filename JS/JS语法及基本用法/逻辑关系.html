<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>逻辑关系</title>
	<script type="text/javascript">
		var a=281;
		// && 和，与，并的意思
		if(a>9&&a<100){
			alert('两位数');
			// || 或者的意思
		}else if(a<=9||a>=100){
			alert('不是两位数');
		}
		var b;
		// ! 否的意思 两个!就是否两次
		if(!!b){
			alert('no');
		}else{
			alert('yes');
		}
	</script>
</head>
<body>
	
</body>
</html>
