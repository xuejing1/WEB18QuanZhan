<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 2000px;
		}
		.box1{
			height: 50px;
			width: 500px;
			background: red;
			position: fixed;
			left: 40px;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: yellow;
		}
		.box3{
			width: 300px;
			height: 300px;
			background: blue;
			position: fixed;
		}
		.son{
			width: 100px;
			height: 100px;
			background: green;
			position: fixed;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2">我是盒子</div>
	<div class="box3">
		<div class="son"></div>
	</div>
</body>
</html>
