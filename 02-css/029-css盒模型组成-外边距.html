<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距</title>
	<style type="text/css">
		/*1.垂直方向上设置的margin值会重叠
		  2.重叠指的是第一个元素的margin-bottom和第二个元素的magin-top会重叠
		  3.取大值*/
		div:nth-child(1){
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		div:nth-child(2){
			width: 100px;
			height: 100px;
			background: yellow;
			margin-top: 10px;
			margin-bottom: 50px;
		}
		div:nth-child(3){
			width: 200px;
			height: 100px;
			background: blue;
		}
		/*父元素与子元素的距离设置父元素的padding值*/
		.father{
			width: 200px;
			height: 200px;
			background: red;
			/*margin-top: 20px;*/
			padding-top: 10px;
			border: 10px solid;
		}
		.son{
			width: 50px;
			height: 50px;
			background: blue;
			border: 10px solid yellow;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
