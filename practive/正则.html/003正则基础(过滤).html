<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过滤</title>
	<script type="text/javascript">
		window.onload=function(){
			var oTxt1=document.getElementById('txt1');
			var oBtn=document.getElementById('btn');
			var oTxt2=document.getElementById('txt2');
			oBtn.onclick=function(){
				// oTxt2.value=oTxt1.value;
				// 正则 敏感词汇过滤
				var str=oTxt1.value;
				// |表示淘宝或者京东出现都会被替换，g为全局
				var reg=/淘宝|京东/g;
				oTxt2.value=str.replace(reg,"#");
			}
		}
	</script>
</head>
<body>
	<input type="txt1" name="" id="txt1">
	<input type="button" name="" id="btn" value="提交">
	<input type="txt2" name="" id="txt2">
</body>
</html>
