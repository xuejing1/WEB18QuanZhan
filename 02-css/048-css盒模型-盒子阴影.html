<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子阴影</title>
	<style type="text/css">
		/*box-shadow:水平距离 垂直距离 模糊距离 阴影大小 颜色 内外阴影(outset或者inset)*/
		div{
			width: 200px;
			height: 200px;
			border: 1px solid;
			box-shadow: 2px 5px 3px 1px yellow;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
