<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*相对于body发生定位的话，是相对于首屏可视区*/
		body{
			height: 3000px;
			background: yellow;
		}
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
		.box2{
			width: 500px;
			height: 500px;
			background: blue;
			padding: 100px;
		}
		/*父元素的margin/border的值对绝对定位的子元素的位置没有影响,绝对定位的子元素是从父元素的padding区域开始参考的,但如果相对于body,始终相当于相对于浏览器的首屏的可视区域*/
		.son{
			width: 100px;
			height: 100px;
			background: green;
			position: absolute;
			top: 200px;
			left: 200px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2">
		<div class="son"></div>
	</div>
</body>
</html>
