<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用键盘移动物体</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: yellow;
			/*只要想让物体动起来就要加position属性*/
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBox=document.getElementById('box');
			document.onkeydown=function(ev){
				oEvent=ev||event;
				if(oEvent.keyCode==37){
					oBox.style.left = oBox.offsetLeft-10+'px';
				}else if(oEvent.keyCode==39){
					oBox.style.left = oBox.offsetLeft+10+'px';
				}
			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
