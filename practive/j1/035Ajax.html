<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax5(POST)</title>
</head>
<body>
	<input type="button" value="发送POST请求" id='btn'>
	<ul id='ul1'></ul>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oUl=document.getElementById('ul1');
	oBtn.onclick=function(){
		//1.创建ajax对象
		var oAjax=new XMLHttpRequest();
		//2.和服务器建立连接
		oAjax.open('POST','http://127.0.0.1:3000/postReq',true);
		// post请求需要在此处写一个请求头
		oAjax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		//3.发送请求，send("请求的参数")
		oAjax.send("name=Am&age=20");
		//4.监听方法获取数据
		oAjax.onreadystatechange=function(){
            if(oAjax.readyState==4){//数据完全返回
            	if(oAjax.status==200){
            		console.log('get file success::',oAjax.responseText);
            	}else{
            		console.log('get flie faild::',oAjax.status);
            	}
            }		
		}
	}
</script>
</html>
