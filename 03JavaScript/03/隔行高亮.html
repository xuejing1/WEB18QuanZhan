<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隔行高亮</title>
	<style type="text/css">
	*{
		margin:0px;
		padding: 0px;
	}
		li{
			list-style: none;
			width: 100%;
			height: 30px;
			border: 1px solid;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var aLi=document.getElementsByTagName('li');
			// 定义原来的颜色，也可以定义在for之内
			var oldColr='';
			for(var i=0;i<aLi.length;i++){
				if(i%2){
					aLi[i].style.background='red';
				}else{
					aLi[i].style.background='yellow';
				}
				aLi[i].onmouseover=function(){
					// 把原来的颜色存起来
					oldColr=this.style.background;
					this.style.background='blue';
				}
				aLi[i].onmouseout=function(){
					this.style.background=oldColr;
				}
			}
		}
	</script>
</head>
<body>
	<ul id="ul0">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
