<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表标签</title>
</head>
<body>
	<!-- ul和li无序列表 -->
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li>广州</li>
	</ul>
	<!-- ol和li有序列表 -->
	<ol>
		<li>北京</li>
		<li>上海</li>
		<li>广州</li>
	</ol>
	<!-- dl和dt，dd是定义列表 -->
	<dl>
		<dt>城市</dt>
		<dd>北京</dd>
		<dd>上海</dd>
		<dd>广州</dd>
	</dl>
</body>
</html>
