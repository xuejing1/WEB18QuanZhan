<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则(主要为了匹配字符串)</title>
	<script type="text/javascript">
	 	// 目的：把数字提取出来
		var str="bahbx3 3ec ffvgtr56 g4g3 3 fer43 fd33";
		// 正则
		var reg=/\d+/g;
		console.log(str.match(reg));

	</script>
</head>
<body>
	制定规则，匹配字符串
</body>
</html>
