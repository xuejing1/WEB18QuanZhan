<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动方式六</title>
	<style type="text/css">
		/*方式六,通过给第一个盒子添加overflow: hidden来清除浮动,其原理是触发第一个盒子的BFC*/
		*{
			margin: 0;
			padding: 0;
		}
		.box3{
			background: blue;
			width: 1000px;
			overflow: hidden;
		}
		.box3 p{
			float: left;
		}
		.box4{
			width: 200px;
			height: 200px;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="box3">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	
	<div class="box4">
		<p>4</p>
		<p>5</p>
		<p>6</p>
	</div>
</body>
</html>
