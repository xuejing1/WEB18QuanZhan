<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2d的平移</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background:red;
			/*注意平移是x轴，y轴，y轴的方向与数学上的方向相反*/
			/*也可以使用百分比，是相对于自身的宽度和高度的百分比*/
			transform: translate(20px,50px);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
