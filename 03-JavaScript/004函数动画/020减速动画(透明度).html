<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速动画(改变透明度)</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top:100px;
			left:600px;
			opacity: 1;
		}
		#line{
			width: 1px;
			height: 800px;
			background: black;
			position: absolute;
			top:0;
			left:300px;
		}
	</style>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			var oBox=document.getElementById('box1');
			var timer=0;
			oBtn.onclick=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					var current=parseFloat(getComputedStyle(oBox,false)['opacity'])*100;
					current=Math.round(current);
					var iSpeed=(30-current)/6;
					iSpeed=iSpeed>0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
					// 非0是真,这里是判断目标值与当前值是否相等
					if(!iSpeed){
						clearInterval(timer)
					}else{
						oBox.style.opacity=(current+iSpeed)/100 ;
					}
				},30)
			}
		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="开始动画">
	<div id="box1"></div>
	<div id="line"></div>
</body>
</html>
