<body>
	<canvas id="canvas">
		您的浏览器版本过低,请更换高版本浏览器
	</canvas>
</body>
<script type="text/javascript">
	var oCanvas=document.getElementById('canvas');
	oCanvas.width=500;
	oCanvas.height=500;
	var ctx=oCanvas.getContext('2d');
	ctx.beginPath();
	function getRandom(main,max){
		return Math.round((main+(max-main)*Math.random()));
	}
	function Ball(x,y,color){
		this.x=x;
		this.y=y;
		this.color=color;
		this.r=30;
		this.dX=getRandom(-5,5);
		this.dY=getRandom(-5,5);
		this.dR=getRandom(1,3);
		
	}
</script>
