<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对和相对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*找具有position属性的祖先，相对于具有position属性的祖先发生移动，如果都没有就相对于body发生移动*/
		.box1{
			width: 500px;
			height: 500px;
			background: red;
			position: relative;
		}
		.box2{
			width: 300px;
			height: 300px;
			background: yellow;
			position: absolute;
			bottom: 100px;
			right: 100px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
