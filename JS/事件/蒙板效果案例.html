<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>蒙板效果案例</title>
	<style type="text/css">
		body{
			height: 3000px;
		}
		#mask{
			width: 100%;
			height:100%;
			background-color: black;
			position:absolute;
			top: 0px;
			left: 0px;
			opacity: 0.5;
			display: none;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: yellow;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -100px;
			margin-top: -100px;
			display: none;
		}
	</style>
	<script type="text/javascript">
		// 获取id函数
		function $(id){
			return document.getElementById(id);
		}
		window.onload=function(){
			// 调用id函数，获取id
			var oBtn1=$('btn1');
			var oMask=$('mask');
			var oBox=$('box');
			var oBtn2=$('btn2');
			oBtn1.onclick=function(ev){
				oEvent=ev || event;
				oMask.style.display = 'block';
				oBox.style.display='block';
				// 去除滑动条
				document.body.style.overflow='hidden';
				// 阻止冒泡
				oEvent.stopPropagation();
			}
			oBtn2.onclick=function(){
				window.location='https://www.kuazhu.com';
			}
			// 阻止冒泡
			oBox.onclick = function(ev){
				var oEvent = ev || event;
				oEvent.stopPropagation();
			}
			document.onclick=function(){
				oMask.style.display='none';
				oBox.style.display='none';
				// 恢复滚动条
				document.body.style.overflow='auto';
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" id="btn1" value="登陆">
	<div id="mask"></div>
	<div id="box">
		<input type="button" name="" id="btn2" value="登陆">
	</div>
</body>
</html>
