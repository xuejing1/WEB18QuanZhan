<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片滑动案例2</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding:0px;
	}
		ul{
			height: 500px;
			background-color: skyblue;
			list-style: none;
			margin:20px auto;
			text-align: center;

		}
		ul li{
			width: 300px;
			height: 300px;
			display: inline-block;
			position: relative;
			margin-top: 100px;
		}
		ul li img{
			width: 300px;
			height: 300px;
			border: 5px solid white;

		}
		ul li:nth-child(1){
			transform: rotate(30deg);
		}
		ul li:nth-child(2){
			transform: rotate(45deg);
		}
		ul li:nth-child(3){
			transform: rotate(-20deg);
		}
		ul li:nth-child(4){
			transform: rotate(50deg);
		}
		ul li:hover{
			transform: rotate(0deg);
			z-index: 1;
			transition-duration: 1S;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="1.jpg"></li>
		<li><img src="1.jpg"></li>
		<li><img src="1.jpg"></li>
		<li><img src="1.jpg"></li>
	</ul>
</body>
</html>
