<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*浮动的元素的在第几行由浮动前在标准流中的第几行所决定*/
		.box1{
			float: left;
			width: 100px;
			height: 100px;
			background: red;
		}
		.box2{
			width: 300px;
			height: 300px;
			background: yellow;
		}
		.box3{
			width: 100px;
			height: 100px;
			background: blue;
			float: right;
		}
		.box4{
			width: 500px;
			height: 500px;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
