<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格标签</title>
</head>
<body>
	<table border="1px" cellspacing="50px" cellpadding="20px">
		<tr>
			<td width="50px" height="50px">科目</td>
			<td width="50px" height="50px" valign="top">语文</td>
			<td width="50px" height="50px">数学</td>
		</tr>
		<tr>
			<td align="center">李四</td>
			<td bgcolor="red">80</td>
			<td>90</td>
		</tr>
		<tr>
			<td>王五</td>
			<td>100</td>
			<td>20</td>
		</tr>
	</table>
</body>
</html>
