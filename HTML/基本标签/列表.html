<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有序-无序-定义列表</title>
</head>
<body>
	<h1>有序列表</h1>
	<!-- ol li 有顺序 -->
	<ol>
		<li>天猫</li>
		<li>京东</li>
		<li>淘宝</li>
	</ol>
	<h2>无序列表</h2>
	<!-- ul li 没有顺序，也可主动添加123 -->
	<ul>
		<li>天猫</li>
		<li>京东</li>
		<li>淘宝</li>
	</ul>
	<h3>定义列表</h3>
    <!--dl dt dd 一般使用在页面后部  -->
	<dl>
		<dt>超市</dt>
		<dd>天猫超市</dd>
		<dd>京东超市</dd>
		<dd>淘宝超市</dd>
	</dl>
</body>
</html>
