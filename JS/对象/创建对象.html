<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建对象</title>
	<script type="text/javascript">
		var createPerson=function(name,age){
			var obj={
				name:'Am';
				age:'20';
				var showName=function(){
				console.log(this+name);
			}
			}
		// this由执行的时候决定指的是谁
			return obj;
		}
		createPerson();
		showName();
	</script>
</head>
