<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的运动</title>
	<style type="text/css">
	*{
		margin:0px;
		padding: 0px;
	}
	.father{
		width: 500px;
		height: 500px;
		border: 5px solid blue;
		margin: 20px auto;
		position: relative;
	}
		.son{
			width: 200px;
			height: 200px;
			background: red;
			animation: sport 2s;
			/*animation-delay: 1s;
			animation-timing-function: linear;
			animation-iteration-count: 2;*/
			position: absolute;
		}
		@keyframes sport {
			0%{
            left: 0px;
            top: 0px;
		}
		25%{
			left: 300px;
			top: 0px;
		}
		50%{
			left: 300px;
			top: 300px;
		}
		75%{
			left: 0px;
			top: 300px;
		}
		100%{
			left: 0px;
			top: 0px;
		}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
