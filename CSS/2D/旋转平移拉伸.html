<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转平移拉伸</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
		ul{
			width: 500px;
			height: 1000px;
			border: 1px solid;
			margin:50px auto;
		}
		ul li{
            width: 300px;
            height: 100px;
            background-color: red;
            margin-bottom: 20px;
            list-style: none;

		}
		ul li:nth-child(2){
			transform: rotate(45deg);
		}
		ul li:nth-child(3){
			transform: translate(50px,50px);
		}
		ul li:nth-child(4){
			transform: scale(1,0.5);
		}
		ul li:nth-child(5){
			transform:translate(50px,20px) rotate(45deg) scale(0.5,2);
		}
	</style>
</head>
<body>
	<ul>
		<li>默认的</li>
		<li>旋转的</li>
		<li>拉伸的</li>
		<li>平移的</li>
		<li>复合的</li>
	</ul>
</body>
</html>
