<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>皇帝上朝1</title>
	<script type="text/javascript">
		(function(w){
			function King(){
				this.name="皇帝";
				this.id=Math.random();
			}
			King.prototype={
				constructor:King,
				__proto__:Object.prototype,
				say:function(){
					console.log(this.name+this.id+"平身")
				}
			}
			//近态方法
			King.getKing=(function(){
				var King=null;
				return function(){
					if(!King){
						King=new King();
					}
					return King
				}
			})();
			w.King=King
		})(window)
		for(var i=1;i<=5;i++){
			// console.log()
			// new King.getKing();
			new King().say()
		}
	</script>
</head>
<body>
	
</body>
</html>
