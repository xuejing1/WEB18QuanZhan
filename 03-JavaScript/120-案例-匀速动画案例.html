<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 50px;
			background: yellow;
			position: absolute;
			bottom: 10px;
			left: -300px;
		}
		.son{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
			bottom: 0px;
			right: -50px;
		}
	</style>
</head>
<body>
	<div class="father" id="father">
		<div class="son" id="son"></div>
	</div>
</body>
<script type="text/javascript">
	var oFather=document.getElementById('father');
	var oSon=document.getElementById('son');
	var timer=0;
	oSon.onmouseover=function(){
		
		clearInterval(timer);
		var iSpeed=0;
		
		setInterval(function(){
			// 此时父亲的目标值是0;
			if(oFather.offsetLeft<0){
				iSpeed=5;
			}else{
				iSpeed=-5;
			}
			if(Math.abs(0-oFather.offsetLeft)<Math.abs(iSpeed)){
				clearInterval(timer);
				oFather.style.left="0px";
			}else{
				oFather.style.left=oFather.offsetLeft+iSpeed+"px";
			}
		},30);
	}
	oSon.onmouseout=function(){
		clearInterval(timer);
		var iSpeed=0;
		
		setInterval(function(){
			if(oFather.offsetLeft>-300){
				iSpeed=-5;
			}else{
				iSpeed=5;
			}
			if(Math.abs(-300-oFather.offsetLeft)<Math.abs(iSpeed)){
				
				oFather.style.left="-300px";
				clearInterval(timer);
			}else{
				oFather.style.left=oFather.offsetLeft+iSpeed+"px";
			}
		},30);
	}
</script>
</html>
