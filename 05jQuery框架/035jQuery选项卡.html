<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery选项卡</title>
	<style type="text/css">
		li{
			list-style: none;
		}
		.btn li{
			width: 50px;
			height: 30px;
			color:#000;
			float: left;
			margin-left: 10px;
			border:1px solid;
		}
		.content{
			margin-top: 30px;
			position: relative;
		}
		.content .show{
			display: block;
		}
		.content li{
			width: 180px;
			height: 200px;
			border:1px solid;
			display: none;
			position: absolute;
			top: 30px;
			left:50px;
		}
		.active{
			background: red;
		}
		
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".btn li").mouseenter(function(){
				// 当前点击的那个
				var $this=$(this);
				$this.addClass('active');
				// 除了当前点击的这个移除其他的
				$this.siblings().removeClass('active');
				var $index=$this.index();
				var $cL=$('.content li').eq($index);
				$cL.addClass('show');
				$cL.siblings().removeClass('show');
			})
		})
	</script>
</head>
<body>
	<ul class="btn">
		<li class="active">按钮1</li>
		<li>按钮2</li>
		<li>按钮3</li>
	</ul>
	<ul class="content">
		<li class="show">1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
