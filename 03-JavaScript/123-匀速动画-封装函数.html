<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速动画-封装函数</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 10px;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class="box1" id="box1">变宽</div>
	<div class="box2" id="box2">变高</div>
	<div class="box3" id="box3">透明度</div>
</body>
<script type="text/javascript">
	var oBox1=document.getElementById('box1');
	var oBox2=document.getElementById('box2');
	var oBox3=document.getElementById('box3');
	var timer=0;
	function anmation(obj,attr,target){
		clearInterval(obj.timer);
		
		obj.timer=setInterval(function(){
			var iSpeed=0;
			var current=parseFloat(getComputedStyle(obj,false)[attr]);
			if(attr=='opacity'){
				current=current*100;
			}
			if(current>target){
				iSpeed=-2;
			}else{
				iSpeed=2;
			}
			if(Math.abs(target-current)<=Math.abs(iSpeed)){
				if(attr=='opacity'){
					obj.style.opacity=1;
				}else{
					obj.style[attr]=target+'px';
				}
				clearInterval(obj.timer);	
			}else{
				if(attr=='opacity'){
					obj.style.opacity=(current+iSpeed)/100;
				}else{
					obj.style[attr]=current+iSpeed+'px';
				}
			}
			console.log(current+iSpeed);
		},30);
	}

	oBox1.onmouseover=function(){
		anmation(oBox1,'width',300);
	}
	oBox2.onmouseover=function(){
		anmation(oBox2,'height',300);
	}
	oBox3.onmouseover=function(){
		anmation(oBox3,'opacity',100);
	}
</script>
</html>
