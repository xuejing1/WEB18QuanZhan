<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图形化刷</title>
	<style type="text/css">
		canvas{
			border:1px solid;
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		您的浏览器版本过低,请更换高版本浏览器
	</canvas>
</body>
<script type="text/javascript">
	var oCanvas=document.getElementById('canvas');
	oCanvas.width=500;
	oCanvas.height=500;
	var ctx=oCanvas.getContext('2d');
	var img=new Image();
	img.src="./images/header-logo.png";
	img.onload=function(){
		var pattern=ctx.createPattern(img,'no-repeat');
		ctx.fillStyle=pattern;
		ctx.fillRect(0,0,oCanvas,200,oCanvas,200);
	}
</script>
</html>
