<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的HoldRead</title>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		//holdReady()的括号里面写布尔值，该执行的时候不执行
		$.holdReady(true);
		$(function(){	
			alert("bbb");
		});
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			oBtn.onclick=function(){
			alert("aaa");
			// 只有释放之后才会执行
			$.holdReady(false);
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" id="btn" value="恢复">
</body>
</html>
