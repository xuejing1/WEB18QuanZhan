<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS测试</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			color: black;
		}
		.box2{
			width: 200px;
			height: 300px;
			background: green;
			color: yellow;
		}
	</style>
	<!-- <script src="../JS/jQuery/jquery-1.12.4.js"></script> -->
	<script src="../JS/kQuery/kQuery.js"></script>
	<script>
		$(function(){
			$('button')[0].onclick = function(){
				//toggleClass不传参数都被清空
				// console.log($('div').toggleClass());
				// toggleClass传参数的话切换，有的删除，没有的添加
				console.log($('div').toggleClass('box2'))
			};
		})
	</script>
</head>
<body>
<button>测试</button>
<div class="bbbbox1 box1 ccc " name='bbb'>div1</div>
<div class="box2 box1" name='ccc'>div2</div>
</body>
</html>
