<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器-a链接相关</title>
	<style type="text/css">
		a:link{
			color:black;
		}
		a:visited{
			color:green;
		}
		a:hover{
			color: yellow;
		}
		a:active{
			color: orange;
		}
	</style>
</head>
<body>
	<a href="#">跨猪</a>
</body>
</html>
