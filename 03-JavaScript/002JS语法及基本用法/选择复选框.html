<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择复选框</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBtn3 = document.getElementById('btn3');
			var oBox = document.getElementById('box');
			// 获取某个元素里面的input
			var iPt = oBox.getElementsByTagName('input');
			// 当某按钮进行点击事件，那么进行其对应的循环
			// true是真，false是假
			// checked选中
			oBtn1.onclick=function(){
				for(var i=0;i<iPt.length;i++){
					iPt[i].checked=true;
				}
			}
			oBtn2.onclick=function(){
				for(var i=0;i<iPt.length;i++){
					iPt[i].checked=false;
				}
			}
			oBtn3.onclick=function(){
				for(var i=0;i<iPt.length;i++){
					if(iPt[i].checked==true){
						iPt[i].checked=false;
					}else{
						iPt[i].checked=true;
					}
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="全选" id="btn1">
	<input type="button" name="" value="全不选" id="btn2">
	<input type="button" name="" value="反选" id="btn3">
	<div id="box">
		<input type="checkbox" name="" >
		<input type="checkbox" name="" >
		<input type="checkbox" name="" >
		<input type="checkbox" name="" >
		<input type="checkbox" name="" >
		<input type="checkbox" name="" >
		<input type="checkbox" name="" >
		<input type="checkbox" name="" >
	</div>
</body>
</html>
