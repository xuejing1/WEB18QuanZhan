<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基点修改</title>
	<style type="text/css">
		ul{
			width: 200px;
			height: 200px;
			border: 1px solid;
			margin:50px auto;
			list-style: none;
			position: relative;
		}
		ul li{
			width: 200px;
			height: 200px;
			position: absolute;
			/*旋转基点修改,相对于li元素本身*/
			transform-origin: left bottom;
		}
		li:nth-child(1){
			background-color: green;
			transform: rotate(30deg);
		}
		li:nth-child(2){
			background-color: red;
			transform: rotate(60deg);
		}
		li:nth-child(3){
			background-color: blue;
			transform: rotate(90deg);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
