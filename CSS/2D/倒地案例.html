<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒地案例</title>
	<style type="text/css">
		div{
			width:200px;
			height: 200px;
			margin: 30px auto; 
			perspective: 500px;
		}
		div img{
			width: 200px;
			height: 200px;
			transform-origin: center bottom;					
		}
		div img:hover{
			transition-duration: 1s;
			transform: rotateX(45deg);
			
		}
    </style>
</head>
<body>
	<div>
		<img src="1.jpg">
	</div>
</body>
</html>
