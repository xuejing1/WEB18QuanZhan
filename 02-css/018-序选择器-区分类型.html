<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>序选择器(区分类型)</title>
	<style type="text/css">
		/*1.区分类型
		  2.同级别，第几个*/
		p:nth-of-type(1){
			color: red;
		}
		/*同级别，区分类型，even偶数*/
		p:nth-of-type(even){
			color: blue;
		}
		/* 区分类型，第一个*/
		h2:first-of-type{
			color: yellow;
		}
	</style>
</head>
<body>
	<div>
		<p>段落1</p>
	</div>
	<h1>我是大标题</h1>
	<P>我是段落1</P>
	<P>我是段落2</P>
	<h2>我是标题2</h2>
	<P>我是段落3</P>
	<P>我是段落4</P>
	<P>我是段落5</P>
	<P>我是段落6</P>
	<P>我是段落7</P>
	<P>我是段落8</P>
</body>
</html>
