<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>语法错误测试</title>
	<script>
		//Uncaught不能被捕获的
		// 1.SyntaxError语法错误  Invaild无效的
		//2.Runtime Error运行时错误 三类：ReferenceError变量引用异常发生错误  TypeError类型使用时错误  RangError递归爆栈时触发
		// 递归自身调用自身，没有退出机制就会爆栈
		// https://www.cnblogs.com/miragele/p/5394396.html
		function fact(n){
			if(n==1){
				return 1;
			}else{
				return n*fact(n-1);
			}
		}
		console.log(fact(5));
	</script>
</head>
<body>
	
</body>
</html>
