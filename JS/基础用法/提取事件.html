<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提取事件</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
	</style>
	<script type="text/javascript">
		// window.onload在页面全部解析完之后再执行脚本(JS文件)
		window.onload=function(){
			function toRed(){
				document.getElementById('box').style.background='red';
			}
			// 注意后面不加引号
			document.getElementById('box').onclick=toRed;
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
