<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 观察者模式</title>
	<script type="text/javascript">
		(function(w){

			function Teacher(name){
				this.name=name;
				this.students=[];
			}
			Teacher.prototype={
				constructor:Teacher,
				__proto__:Object.prototype,
				register:function(student){
					this.students.push(student);
				},
				publish:function(msg){
					for(var i=0;i<this.students.length;i++){
						this.students[i].listen(msg)
					}
				}
			}

			w.Teacher=Teacher;

		})(window);

		(function(w){

			function Student(name,teacher){
				this.name=name;
				teacher.register(this);
				this.msg='';
			}
			Student.prototype={
				constructor:Student,
				__proto__:Object.prototype,
				listen:function(msg){
					this.msg=msg;
				}
			}

			w.Student=Student;

		})(window);

		var Teacher1=new Teacher('Ami');
		var s1=new Student('明',Teacher1);
		var s2=new Student('华',Teacher1);
		Teacher1.publish('作业');

		console.log(s1+"完成"+s1.msg);
		console.log(s2+"完成"+s2.msg);
	</script>
</head>
<body>
	
</body>
</html>
