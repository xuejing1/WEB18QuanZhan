<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置和获取值</title>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			// val()括号里面是空的是获取值
			console.log($('input').val());
			// val("设置")设置值
			console.log($('input').val("设置"));
		})
	</script>
</head>
<body>
	<input type="button" name="" value="点击1">
	<input type="button" name="" value="点击2">
</body>
</html>
