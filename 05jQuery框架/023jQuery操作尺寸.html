<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery操作尺寸</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border:2px solid;
			padding: 5px;
		}
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			console.log($('div').innerWidth());
			console.log($('div').innerHeight());
			console.log($('div').innerWidth(200));
		})
	</script>
</head>
<body>
	<div></div>
</body>
</html>
