<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匹配HTML标签</title>
	<script type="text/javascript">
		window.onload=function(){
			var oTxt1=document.getElementById('txt1');
			var oBtn=document.getElementById('btn');
			var oTxt2=document.getElementById('txt2');
			oBtn.onclick=function(){
				var str=oTxt1.value;
				// 任意字符
				// \w可以匹配数字，字母，下划线
				// \w是指一个字符，、w+是指一个到多个字符  添加|是为了加上结束标签
				// []是代表里面是一个字符的话就当做对个对待  +就代表定义前面的，代表1到多个
				var reg=/<[\w|\/]+>/g;
				oTxt2.value=str.replace(reg,"#");
			}
		}
	</script>
</head>
<body>
	<input type="txt1" name="" id="txt1">
	<input type="button" name="" id="btn" value="提交">
	<input type="txt2" name="" id="txt2">
</body>
</html>
