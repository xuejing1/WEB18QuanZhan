<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型的居中</title>
	<style type="text/css">
		.father{
			width: 500px;
			height: 100px;
			background: yellow;
		}
		/*给要居中的元素添加margin：0 auto;达到居中的效果*/
		.son{
			width: 50px;
			height: 50px;
			background: red;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
