<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的复合样式</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			animation: sports 2s linear;
		}
		@keyframes sports{
			from{
				width: 100px;
			}
			to{
				height: 500px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
