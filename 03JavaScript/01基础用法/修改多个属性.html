<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改多个属性</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid;
			background-color: red;
			/*margin: 100px auto;*/
		}
	</style>
	<script type="text/javascript">
		// function后面跟函数的名称(自定义名称)，括号不可省略
		function toGreen(){
			// var变量 oBox变量名称 获取元素
			var oBox = document.getElementById('box');
			oBox.style.width='300px';
			oBox.style.height='300px';
			// 在JS中，CSS中用横线的部分，横线省略，其后面首字母大写
			oBox.style.backgroundColor='green';
		}
		function toRed(){
			var oBox = document.getElementById('box');
			oBox.style.width='100px';
			oBox.style.height='100px';
			oBox.style.backgroundColor='red';
		}
	</script>
</head>
<body>
	<!-- 行间样式改为行内 -->
	<!-- 将发生的变化的函数名称赋予要发生的事件 -->
	<div id="box" onmouseover="toGreen()" onmouseout="toRed()"></div>
</body>
</html>
