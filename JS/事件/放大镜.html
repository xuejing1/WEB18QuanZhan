<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		#box{
			width: 450px;
			height: 450px;
			position: absolute;
			top: 0px;
			left:0px;
		}
		#si{
			width:100%;
			height:100%;
			position: absolute;
			top: 0px;
			left: 0px;
			border: 1px solid #ccc;
			border-right: none;
		}
		#si img{
			width: 450px;
			height: 450px;
		}
		#fd{
			display: block;
			width: 200px;
			height: 200px;
			background:orange;
			opacity: 0.5;
			cursor: move;
			position: absolute;
			top: 0px;
			left: 0px;
			display: none;
		}
		#list{
			width: 100%;
			height:54px;
			position: absolute;
		}
		#list li{
			list-style: none;
			float: left;
			margin-top: 452px;
			cursor:pointer;
		}
		.active{
			border: 2px solid red;
		}
		#bi{
			width: 500px;
			height: 500px;
			border: 1px solid #ccc;
			position: absolute;
			top: 0px;
			left: 452px;
			overflow: hidden;
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBox=document.getElementById('box');
			var oSi=document.getElementById('si');
			var oFd=document.getElementById('fd');
			var oList=document.getElementById('list');
			var oLi=document.getElementsByTagName('li');
			var oBi=document.getElementById('bi');
			for(var i=0;i<oLi.length;i++){
				// 存起来i值
				oLi[i].index=i;
				oLi[i].onmouseover = function(){
					// 设置之前需要先清空，防止所有的li都有了边框
					for(var j=0;j<oLi.length;j++){
						oLi[j].className='';
					}
					this.className='active';
					// 需要i的值需要提前存起来
					si.children[0].src="img/"+"s"+(this.index+1)+".jpg";
					}
			}
			oSi.onmouseover=function(){
				fd.style.display='block';
				bi.style.display='block';
			}
			oSi.onmouseout=function(){
				fd.style.display='none';
				bi.style.display='none';
			}

		}
	</script>
</head>
<body>
	<div id="box">
		<div id="si">
			<img src="img/s1.jpg">
			<span id="fd"></span>
		</div>
		<div id="list">
			<ul>
				<li class="active"><img src="img/li1.jpg"></li>
				<li><img src="img/li2.jpg"></li>
				<li><img src="img/li3.jpg"></li>
			</ul>
		</div>
		<div id="bi">
			<img src="img/b1.jpg">
		</div>
	</div>
</body>
</html>
