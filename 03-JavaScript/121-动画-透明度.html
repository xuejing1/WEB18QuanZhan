<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透明度变化</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background: red;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<button id="btn">改变透明度</button>
	<div class="box" id="box"></div>
</body>
<script type="text/javascript">
	var oBtn=document.getElementById('box');
	var oBox=document.getElementById('box');
	oBtn.onclick=function(){
		clearInterval(timer);
		var iSpeed=0;
		var current=getComputedStyle(oBox,false)['opacity']*100;
		
		setInterval(function(){
			// 为了判断盒子此时此刻与目标值的位置
			if(current>100){
				iSpeed=-7;
			}else{
				iSpeed=7;
			}
			if(Math.abs(100-current)<Math.abs(iSpeed)){
				clearInterval(timer);
				oBox.style.opacity=1;
			}else{
				oBox.style.opacity=(current+iSpeed)/100;
			}
		},30);
	}
</script>
</html>
