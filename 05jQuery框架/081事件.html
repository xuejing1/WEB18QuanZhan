<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件测试</title>
	<script type="text/javascript" src="../JS/jQuery/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../JS/kQuery/kQuery.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button').on('click',{
				alert('1');
			})
		})
	</script>
</head>
<body>
	<button>测试1</button>
	<button>测试2</button>
	<button>测试3</button>
</body>
</html>
