<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个物体同时运动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			margin-top: 10px;
			opacity: 0.6;
		}
	</style>
</head>
<body>
	<div class="box1" id="box1">变宽</div>
	<div class="box2" id="box2">变高</div>
	<div class="box3" id="box3">透明度</div>
</body>
<script type="text/javascript">
	var oBox1=document.getElementById('box1');
	var oBox2=document.getElementById('box2');
	var oBox3=document.getElementById('box3');
	var timer=0;
	function animation(obj,attr,target){
		clearInterval(oBox1.timer);
		timer=setInterval(function(){
			var current=parseFloat(getComputedStyle(obj,false)[attr]);
			if(attr=='opacity'){
				current=current*100;
			}
			// iSpeed是减速运动的要素
			// Math.ceil向上取整
			var iSpeed=(target-current)/10;
			iSpeed=iSpeed>0 ?  Math.ceil(iSpeed):Math.floor(iSpeed);


			if(!iSpeed){
				clearInterval(obj.timer);
			}else{
				if(attr=='opacity'){
					obj.style.opacity=(current+iSpeed)/100;
				}else{
					obj.style[attr]=iSpeed+current+'px';
				}
				
			}
		},30);
	}
	oBox1.onmouseover=function(){
		animation(oBox1,'height',500);
	}
	oBox2.onmouseover=function(){
		animation(oBox2,'width',300);
	}
	oBox3.onmouseover=function(){
		animation(oBox3,'opacity',100);
	}
</script>
</html>
