<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*相对于自身的移动，注意同一个方向上的只能设置一个边*/
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			position: relative;
			top: 100px;
			left: 100px;
		}
		/*注意并且是在padding值生效以后才会发生定位*/
		.box2{
			width: 100px;
			height: 100px;
			background: yellow;
			padding: 100px;
			position: relative;
			top: 100px;
			left:100px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
