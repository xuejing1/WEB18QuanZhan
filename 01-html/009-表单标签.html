<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单标签</title>
</head>
<body>
	<form action="http://www.baidu.com">
		<p>姓名：
			<input type="text" name="" value="小明">
		</p>
		<p>
			密码：
			<input type="password" name="">
		</p>
		<p>
			性别：
			<input type="radio" name="sex" checked>女
			<input type="radio" name="sex">男
		</p>
		<p>
			爱好：
			<input type="checkbox" name="">篮球
			<input type="checkbox" name="" checked>足球
		</p>
		<p>
			普通按钮：
			<input type="button" name="" value="普通按钮">
		</p>
		<p>
			图片按钮：
			<input type="image" name="" src="images/css盒子.png">
		</p>
	</form>
</body>
</html>
