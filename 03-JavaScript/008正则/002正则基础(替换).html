<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则基础(替换)</title>
	<script type="text/javascript">
		var str='This is a cat';
		// replace接收的是一个字符串，接收第一个出现的，默认只匹配一项，第一个是被替换的，第二个是替换的
		// 还可以接收正则表达式，但需要定义一个正则
		console.log(str.replace('is',"at"))
		// 正则的定义：  /里面写正则的定义/
		var str2='This is a cat';
		var reg=/is/;
		console.log(str2.replace(reg,"at"))
		// \b是单词分隔符 (regexper网站查询)
		
		var str3='This is a cat';
		var reg3=/\bis\b/;
		console.log(str.replace(reg3,"at"))
		// g是匹配所有的
		
		var str4="This is a cat,that is a pig";
		var reg4=/\bis\b/g;
		console.log(str4.replace(reg4,"at"));
		// i忽略大小写
		var str5="This is a cat,that Is a pig"
		var reg5=/\bis\b/gi;
		console.log(str5.replace(reg5,"at"));
	</script>
</head>
<body>
	
</body>
</html>
