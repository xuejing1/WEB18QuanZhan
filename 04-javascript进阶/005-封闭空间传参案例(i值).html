<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封闭空间传参案例</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 500px;
			height: 50px;
			border:1px solid;
		}
		.active{
			background: red;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
<script type="text/javascript">
	var oLi=document.getElementsByTagName('li');
	// 默认第一个是红色，0是下标
	var iLastone=0;
	for(var i=0;i<oLi.length;i++){

		// 将下标i值传进去
		(function(index){
			oLi[index].onmouseover=function(){
				// 上一次所在的li清空
				oLi[iLastone].className='';
				this.className='active';
				// 记录最后一次离开的下标
				iLastone=index;
			}
			
		})(i);
	}
</script>
</html>
