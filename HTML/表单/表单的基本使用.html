<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单的基本使用</title>
</head>
<body>
	<form action="https://www.kuazhu.com">
		<fieldset>
		<legend>注册</legend>
	
	<p>
		<label for="username">昵称：</label>
		<input type="text" name="username" value="text" id="username"n list="users">
		<datalist id="users">
		     <option>top</option>
		     <option>bji</option>
		</datalist>
	</p>
	<p>
		密码：
		<input type="password" name="password">
	</p>
	<p>
		<!-- value的值传输给服务器 checked为默认选中的那一项-->
		性别：
		<input type="radio" name="sex" value="1">男
		<input type="radio" name="sex" value="2" checked>女
	</p>
	<p>
		爱好：
		<input type="checkbox" name="hobbit" value="1">篮球
		<input type="checkbox" name="hobbit" value="2">足球
		<input type="checkbox" name="hobbit" value="3">羽毛球
	</p>
	<p>
		邮箱：
		<input type="email">
	</p>
	<p>
		页面：
		<input type="url" name="url">
	</p>
	<p>
		幸运数字：
		<input type="number" name="number">
	</p>
	<p>
		日期：
		<input type="date" name="date">
	</p>
	<p>
		颜色：
		<input type="color" name="color">
	</p>
	<p>
		城市：
		<select>
			<optgroup label="一线城市">
			<option value="sh">上海</option>
			<option value="bj">北京</option>
			</optgroup>
		</select>
	</p>
	<p>
		<input type="hidden">
		<input type="button" value="按钮">
		<input type="submit" value="注册">
		<input type="reset" value="重置">
		<input type="image" src="1.jpg">
	</p>
	<p>
		介绍：
		<textarea cols="10" rows="3"></textarea>
	</p>
	</fieldset>
	</form>
</body>
</html>
