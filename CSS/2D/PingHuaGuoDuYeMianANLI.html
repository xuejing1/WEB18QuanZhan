<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>平滑过渡页面案例</title>
	<link rel="stylesheet" type="text/css" href="../fontawesome-free-5.9.0/web-fonts-with-css/css/fontawesome-all.min.css">
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.class0 input,.class0 a{
			width: 20%;
			height: 30px;
			
			position: fixed;
			line-height: 30px;
			
		}
		.class0 input:checked + a{
			background:blue;
		}
		.class0 input:hover +a{
			background: gray;
		}
		#id1:hover+a{
			background-color: blue;
		}
		.class0 input{
			opacity: 0;
		}
		#id1,#id1+a{
			top: 0px;
			left: 0px;
		}
		#id2,#id2+a{
			top: 0px;
			left: 20%;
		}
		#id3,#id3+a{
			top: 0px;
			left: 40%;
		}
		#id4,#id4+a{
			top: 0px;
			left: 60%;
		}
		#id5,#id5+a{
			top: 0px;
			left: 80%;
		}
		a{
			text-decoration: none;
			color: white;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			background-color: red;
		}
		.class0 input{
			z-index: 999;
		}
		.class0{
			width: 100%;
			height: 100%;
		}
		.class1{
			width: 100%;
			height: 100%;
			overflow: hidden;

		}
		section{
			height: 100%;
			transition:all 0.2s;
		}
		
		#Home{
			background-image: url(1.jpg);
			background-repeat: no-repeat;
			background-size: 100%;
			margin-top: 30px;
		}
		#Service{
			background-image: url(2.jpg);
			background-repeat: no-repeat;
			background-size: 100%;
		}
		#About{
			background-image: url(3.jpg);
			background-repeat: no-repeat;
			background-size: 100%;
		}
		#Team{
			background-image: url(4.jpg);
			background-repeat: no-repeat;
			background-size: 100%;
		}
		#Contact{
			background-image: url(5.jpg);
			background-repeat: no-repeat;
			background-size: 100%;
		}
		#id1:checked~.class1 #Home{
           transform: translateY(0);
		}
		#id2:checked~.class1 #Service{
           transform: translateY(-100%);
		}
		#id3:checked~.class1 #About{
           transform: translateY(-200%);
		}
		#id4:checked~.class1 #Team{
           transform: translateY(-300%);
		}
		#id5:checked~.class1 #Contact{
           transform: translateY(-400%);
		}
	</style>
</head>
<body>
	<div class="class0">
		<input type="radio" name="radio1" id="id1" checked="checked">
		<a href="#">Home</a>
		<input type="radio" name="radio1" id="id2">
		<a href="#">Service</a>
		<input type="radio" name="radio1" id="id3">
		<a href="#">About</a>
		<input type="radio" name="radio1" id="id4"> 
		<a href="#">Team</a>
		<input type="radio" name="radio1" id="id5">
		<a href="#">Contact</a>
		<div class="class1">
			<section id="Home"></section>
			<section id="Service"></section>
			<section id="About"></section>
			<section id="Team"></section>
			<section id="Contact"></section>
		</div>
	</div>
</body>
</html>
