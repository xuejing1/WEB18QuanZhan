<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math对象</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	// 绝对值
	console.log('Math.abs:'+Math.abs(-0.5));
	// 向上取整
	console.log('Math.ceil:'+Math.ceil(0.5));
	// 向下取整
	console.log('Math.floor:'+Math.floor(-0.5));
	// 随机数
	console.log('Math.random:'+Math.random());
	// 四舍五入
	console.log('Math.round:'+Math.round(0.5));
	// 取里面的最大值
	console.log('Math.max:'+Math.max([2,][3]));
</script>
</html>
