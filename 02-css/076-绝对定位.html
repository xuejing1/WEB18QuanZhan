<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*绝对定位是脱离标准流的*/
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 100px;
			top: 100px;
		}
		.box2{
			width: 300px;
			height: 300px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
