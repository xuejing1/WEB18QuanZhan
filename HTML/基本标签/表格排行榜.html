<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排行榜</title>
</head>
<body>
	<table cellspacing="1px" bgcolor="black" width="500px"
	height="200px" align="center">
	<!-- caption表格标题，加粗且居中 -->
		<caption><h1>文具排名</h1></caption>
		<!-- thead表格标题行，tbody表格中间部分，tfoot表格最后一行，页脚 -->
		<thead>
		<tr align="center" bgcolor="gray">
			<!-- th自动加粗 -->
			<th>排名</th>
			<th>文具</th>
			<th>价格</th>
			<th>利润</th>
			<th>热度</th>
		</tr>
		</thead>
		<tbody>
		<tr bgcolor="white">
			<td align="center">1</td>
			<td>铅笔</td>
			<td>2</td>
			<td>1</td>
			<td>1</td>
		</tr>
		<tr bgcolor="white">
			<td align="center">2</td>
			<td>钢笔</td>
			<td>20</td>
			<td>10</td>
			<td>2.2</td>
		</tr>
		<tr bgcolor="white">
			<td align="center">3</td>
			<td>圆珠笔</td>
			<td>12</td>
			<td>3</td>
			<td>2</td>
		</tr>
		</tbody>
		<tfoot>
		<tr bgcolor="white">
			<td align="center">总计</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
