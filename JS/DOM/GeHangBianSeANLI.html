<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	隔行变色案例</title>
	<style type="text/css">
		li{
			/*width: 500px;*/	
			height: 30px;	
			list-style: none;
			border: 1px solid;
		}
	</style>
	<script type="text/javascript">
		 window.onload=function(){
		 	var oUl=document.getElementById('ul0');
		    var oLi=document.getElementById('li0');
		    oLi.style.backgroundColor='yellow';
		    var oldColor='';
		    for(i=0;i<oLi[i];i++){
		    	oLi[i].onmouseover=function(){
		    		oLi.style.backgroundColor='gray';
		    }
		       oLi[i].onmouseout=function(){
		       	oLi.style.backgroundColor='oldColor';
		       }
		    }
		 }
	</script>
</head>
<body>
	<ul id="ul0">
		<li id="li0"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
