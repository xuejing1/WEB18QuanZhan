<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的过滤方法</title>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			// $上的eq方法，选择第几个,返回的是jQuery对象
			console.log($("div").eq(0));
			// get返回的是DOM节点，上面没有jQuery上的方法
			console.log($("div").get(0));
			// jQuery对象.siblings()是指除去jQuery对象之外的其他兄弟元素
			console.log($("div:eq(0)").siblings());
		})
	</script>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
</body>
</html>
