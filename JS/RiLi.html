<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历案例</title>
	<style type="text/css">
		.div1{
			width: 300px;
			height: 450px;
			margin: 100px auto;
		}
		.div0{
			width: 100%;
			height: 350px;
			background-color: gray;
		}
		.div0 table{
			width: 260px;
			height: 300px;
			background-color: gray;
			/*margin:50px;*/
			/*border:1px solid;*/
		}
		table tr td{
			width: 50px;
			height: 50px;
			background: black;
			margin: 20px 20px;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div0">
			<table>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
				<tr>
					<td>10</td>
					<td>11</td>
					<td>12</td>
				</tr>
			</table>
		</div>
		<div class="div2"></div>
		<div class="div3"></div>
	</div>
</body>
</html>
