<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定和移除</title>
	<style type="text/css">
		#box{
			width: 300px;
			height: 300px;
			border: 1px solid;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBox=document.getElementById('box');
			// false在此处表示默认冒泡，true是事件捕获
			// addEventListener绑定事件，可以执行多个事件。三个参数，第一个事件(没有on)，第二个是函数，第三个false或者true
			oBox.addEventListener('click',function(){
				alert('1');
			},false);
			oBox.addEventListener('click',function(){
				alert('2');
			},false);
			function show(){
				alert('3');
			}
			oBox.addEventListener('click',show,false);
			// 移除事件，注意需要有名字的函数，不能是匿名函数
			oBox.removeEventListener('click',show,false);
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
