<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>如何使元素的宽和高不变</title>
	<style type="text/css">
		.f1{
			width: 200px;
			height: 200px;
			background: red;
			border:1px solid;
		}
		.s1{
			width: 100px;
			height: 100px;
			background: yellow;
			padding: 30px;
			box-sizing: border-box;

		}
		.s2{
			width: 50px;
			height: 50px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="f1">
		<div class="s1">内容</div>
		<div class="s2"></div>
	</div>
</body>
</html>
