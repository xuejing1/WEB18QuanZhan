<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兄弟选择器</title>
	<style type="text/css">
		/*1.相邻兄弟选择器是用+号
		  2.相邻兄弟选择器是只选中相邻的兄弟*/
		.txt1+li{
			color: red;
		}
		/*1.通用兄弟选择器使用 ~ 号
		  2.通用兄弟选择器是所有的兄弟*/
		.txt2~p{
			color: blue;
		}
		.txt2~span{
			color: yellow;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li class="txt1">我是列表1</li>
			<li>我是列表2</li>
			<li>我是列表3</li>
		</ul>
		<p class="txt2">我是段落</p>
		<p>我是段落</p>
		<p>我是段落</p>
		<span>我是span</span>
	</div>
	<p>我是段落2</p>
	<p>我是段落2</p>
	<p>我是段落2</p>
	<span>我是span2</span>
</body>
</html>
