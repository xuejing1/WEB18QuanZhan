<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取父节点和子节点</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		li{
			width: 100%;
			height: 30px;
			border: 1px solid;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBox2=document.getElementById('box2');
			// 获取父节点
			var oBox1=oBox2.parentNode;
			var oUl=document.getElementById('ul0');
			// var aLi=oUl.childNodes，获取子节点，包括文本节点和元素节点 
			// 获取子节点，只包括元素节点
			var aLi=oUl.children;
			for(var i=0;i<aLi.length;i++){
				// nodeType是文本节点，元素节点的值
				if(aLi[i].nodeType==1){
					console.log(aLi[i].nodeType);
					aLi[i].style.background='red';
				}else{
					aLi[i].style.background='yellow';
				}
			}
		}
	</script>
</head>
<body>
	<ul id="ul0">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<div id="box1">
		<div id="box2"></div>
	</div>
</body>
</html>
