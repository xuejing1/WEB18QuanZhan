<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长方体图片案例</title>
	 <style type="text/css">
	 	*{
	 		margin: 0px;
	 		padding: 0px;
	 	}
	 	body{
	 		perspective: 500px;
	 	}
	 	ul{
	 		width: 150px;
	 		height: 150px;
	 		border: 1px solid;
	 		margin: 150px auto;
	 		position: relative;
	 		transform-style: preserve-3d; 
	 		transform: rotateX(0deg) rotateY(0deg);
	 		animation:sports 2s infinite;
	 	}
	 	ul li{
	 		width: 150px;
	 		height: 150px;
	 		list-style: none;
	 		position: absolute;
	 		left: 0px;
	 		top: 0px;
	 		
	 		
	 	}
	 	@keyframes sports{
	 		from{
	 			transform: rotateX(0deg);
	 		}
	 		to{
	 			transform: rotateX(360deg);
	 		}
	 	}
	 	ul li img{
	 		width: 150px;
	 		height: 150px;
	 	}
	 	li:nth-child(1){
	 		transform: rotateX(90deg) translateZ(75PX) scale(2,1);
	 	}
	 	li:nth-child(2){
	 		transform: rotateX(180deg) translateZ(75PX) scale(2,1);
	 	}
	 	li:nth-child(3){
	 		transform: rotateX(270deg) translateZ(75PX) scale(2,1);
	 	}
	 	li:nth-child(4){
	 		transform: rotateX(360deg) translateZ(75px) scale(2,1);
	 	}
	 	li:nth-child(5){
	 		transform:translateX(150px) rotateY(90deg);
	 	}
	 	li:nth-child(6){
	 		transform:  translateX(-150PX) rotateY(90deg);
	 	}
	 </style>
</head>
<body>
	<ul>
		<li><img src="1.jpg"></li>
		<li><img src="2.jpg"></li>
		<li><img src="3.jpg"></li>
		<li><img src="4.jpg"></li>
		<li><img src="5.jpg"></li>
		<li><img src="6.jpg"></li>
	</ul>
</body>
</html>
