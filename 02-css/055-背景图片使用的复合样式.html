<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景样式设置的复合样式</title>
	<style type="text/css">
		/*复合样式可以写在一块但是位置只能够写在后面*/
		div{
			width: 500px;
			height: 5000px;
			background:url(images/s.jpg) no-repeat fixed 20% 10%;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
