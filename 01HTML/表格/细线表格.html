<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>细线表格</title>
</head>
<body>
	<!-- 由背景颜色决定线的颜色，由外边距充当线 -->
	<table bgcolor="black" width="300px" height="300px" align="center" cellspacing="1px">
		<tr bgcolor="white" align="center">
			<td>姓名</td>
			<td>语文</td>
			<td>数学</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td>张三</td>
			<td>12</td>
			<td>99</td>
		</tr>
		<tr bgcolor="white" align="center">
			<td>李四</td>
			<td>39</td>
			<td>89</td>
		</tr>
	</table>
</body>
</html>
