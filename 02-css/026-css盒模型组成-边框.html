<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型组成-边框</title>
	<style type="text/css">
		.father{
			width: 100px;
			height: 50px;
			border:10px solid green;
		}
		.son{
			width: 300px;
			height: 200px;
			background: red;
			border-width: 10px 20px 10px 30px;
			border-color: red yellow blue black;
			border-style: dotted solid dotted dashed; 
		}
		.son2{
			width: 200px;
			height: 100px;
			border:20px solid #ededed;
		}
	</style>
</head>
<body>
	<div class="father"></div>
	<div class="son"></div>
	<div class="son2"></div>
</body>
</html>
