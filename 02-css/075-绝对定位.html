<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top: 100px;
			left: 100px;
		}
		/*相对于父元素发生的定位*/
		.son1{
			width: 50px;
			height: 50px;
			background: blue;
			position: absolute;
			top: 10px;
			left: 10px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="son1"></div>
	</div>
</body>
</html>
