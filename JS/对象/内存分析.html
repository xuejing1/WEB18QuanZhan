<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内存分析</title>
	<script type="text/javascript">
		function Person(name,age){
			this.name=name;
			this.age=age;
		}
		Person.prototype.showname=function(){
			console.log("I am"+this.name);
		}
		Person.prototype.showage=function(){
			console.log("I am"+this.age);
		}
	</script>
</head>

</body>
</html>
