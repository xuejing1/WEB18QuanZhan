<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: black;
		}
		div{
			width: 300px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			color: white;
			margin: 50px auto;
			font-size: 26px;
		}
	</style>
</head>
<body>
	<div id="time">
		<img src="images/1.png">
		<img src="images/0.png">
		:
		<img src="images/0.png">
		<img src="images/8.png">
		:
		<img src="images/2.png">
		<img src="images/2.png">
	</div>
</body>
<script type="text/javascript">
	var oTime=document.getElementById('time');
	var aImg=oTime.children;
	function toStr(num){
		if(num<10){
			return '0'+num;
		}else{
			return ''+num;
		}
	}
	function showTime(){
		var today=new Date();
		var iHours=today.getHours();
		var iMin=today.getMinutes();
		var iSecon=today.getSeconds();
		var iTime=toStr(iHours)+toStr(iMin)+toStr(iSecon);
		// 需要遍历到每一个图片
		for(var i=0;i<aImg.length;i++){
			// 第一张图片对应第一个字符串
			aImg[i].src="images/"+iTime[i]+".png";
		}
	}
	showTime();
	setInterval(showTime,1000);
</script>
</html>
