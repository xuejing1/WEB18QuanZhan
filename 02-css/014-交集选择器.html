<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交集选择器</title>
	<style type="text/css">
		/* 交集选择器中间不可以有空格*/
		.txt.txt2{
			color: yellow;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li class="txt">我是列表</li>
			<li>我是列表2</li>
		</ul>
		<p class="txt txt2">我是段落1</p>
		<span class="txt txt2">我是span1</span>
	</div>
	<span>我是span</span>
	<p>我是段落</p>
</body>
</html>
