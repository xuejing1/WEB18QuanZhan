<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>终止循环操作</title>
	<script type="text/javascript">
		for(var i=0; i<3;i++) {
			if (i==1) {
				// break是终止当前对应以及以下的循环
				// break;
				// continue是只终止当前循环，以下的继续进行
				continue;
			}
			alert(i);
		}
	</script>
</head>
<body>
	
</body>
</html>
