<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建对象2</title>
	<script type="text/javascript">
		// Object是一个对象，直接去创建对象
		// 所有的对象都是Object对象的一个子类，是系统自定义的一个类,Object是一个基类
		var obj=new Object();
		obj.name='Am';
		obj.age='20';
		obj.show=function(){
			console.log(this.name+'hello');
		}
		obj.show();
	</script>	
</head>
<body>
	
</body>
</html>
