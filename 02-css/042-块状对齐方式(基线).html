<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对齐方式</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			border: 1px solid;
			margin:100PX auto;
			vertical-align: baseline;
		}
		/*默认是baseline，是相对于文本的基线对齐，并且相对于父元素的基线对齐*/
		img{
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div>
		我是文本
		<img src="images/z.jpg">
	</div>
</body>
</html>
