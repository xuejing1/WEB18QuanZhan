<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片填充</title>
	<style type="text/css">
		canvas{
			border:1px solid;
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		您的浏览器版本过低
	</canvas>
</body>
<script type="text/javascript">
	var oCanvas=document.getElementById('canvas');
	oCanvas.width=500;
	oCanvas.height=500;
	var ctx=oCanvas.getContext('2d');
	var img=new Image();
	img.src="./images/header-logo.png";
	img.onload=function(){
		// 自定义图片大小
		// ctx.drawImage(img,0,0,300,300);
		// 从某一点开始画图，截取图片的大小放在一个容器里面放大到多少
		ctx.drawImage(img,0,0,50,20,50,50,80,80);
		// 图片大小不会改变，从哪里开始画图
		// ctx.drawImage(img,0,0);
	}
</script>
</html>
