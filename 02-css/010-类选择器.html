<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style type="text/css">
		.son{
			color: red;
			font-size: 24px;
		}
		.f{
			color: yellow;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<ul>
		<li class="son">1</li>
		<li class="son">2</li>
		<li>3</li>
		<li>
			<ul>
				<li class="son">我是li标签</li>
			</ul>
		</li>
	</ul>
	<p class="f">我是p标签 </p>
	<p>我是p标签</p>
</body>
</html>
