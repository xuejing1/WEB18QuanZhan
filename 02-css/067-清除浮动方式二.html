<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动方式二</title>
	<style type="text/css">
		/*给被带来的影响的盒子添加clear属性消除浮动带来的影响*/
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			float: left;

		}
		.box2{
			width: 200px;
			height: 200px;
			background: yellow;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">1</div>
	</div>
	<div class="box2"></div>
</body>
</html>
