<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: black;
		}
		div{
			width: 200px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			color: white;
			margin: 50px auto;
			font-size: 26px;
		}
	</style>
</head>
<body>
	<div id="time"></div>
</body>
<script type="text/javascript">
	var oTime=document.getElementById('time');
	function toStr(num){
		if(num<10){
			return '0'+num;
		}else{
			return ''+num;
		}
	}
	function showTime(){
		var today=new Date();
		var iHours=today.getHours();
		var iMin=today.getMinutes();
		var iSecon=today.getSeconds();
		var iTime=toStr(iHours)+":"+toStr(iMin)+":"+toStr(iSecon);
		oTime.innerHTML=iTime;
	}
	showTime();
	setInterval(showTime,1000);
</script>
</html>
