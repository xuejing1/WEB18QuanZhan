<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本使用</title>
	<style type="text/css">
		/*1.background-position：水平距离 垂直距离
		  2.也可以写left center right*/
		div{
			width: 500px;
			height: 500px;
			border: 1px solid;
			background-image: url(images/s.jpg);
			background-repeat: no-repeat;
			background-position: -50px 50px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
