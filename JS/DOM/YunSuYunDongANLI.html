<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 100px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('box')
			var oBtn=document.getElementById('btn');
			var oTxt=document.getElementById('txt');
			var timer=null;
			var iSpeed=0;
			oBtn.onclick=function(){
				clearInterval(timer);
				if(oDiv.offsetLeft<300){
					iSpeed=10;
				}else{
					iSpeed=-10;
				}
				timer=setInterval(function(){
					if(Math.abs(300-oDiv.offsetLeft)<=Math.abs(
						iSpeed)){
						oDiv.style.left='300px';
					clearInterval(timer);
					}else{
						oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
					}
					oTxt.value=oDiv.offsetLeft+
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" id="btn">
	<input type="text" name="" id="txt">
	<div id="box"></div>
</body>
</html>
