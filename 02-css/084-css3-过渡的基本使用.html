<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡的基本使用</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			/*三种写法为了解决兼容性问题*/
			-webkit-transition-property: width;
			-o-transition-property: width;
			transition-property: width;
			transition-duration: 5s;
		}
		div:hover{
			width: 900px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
