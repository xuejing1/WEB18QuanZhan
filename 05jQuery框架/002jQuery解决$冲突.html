<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script type="text/javascript">
		(function(w){
			function show(){
				alert("aaa");
			}
			w.$=show;
		})(window)
	</script>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		//noConflict()释放jQuery上的$权限
		jQuery.noConflict();
		// 赋值 var kz=jQuery.noConflict();
		jQuery(function(){
			$();
			alert("111");
		})
	</script>
</head>
<body>
	
</body>
</html>
