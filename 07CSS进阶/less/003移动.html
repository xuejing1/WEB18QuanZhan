<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="vieew" content="device-width">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		div{
			font-size: 20px;
		}
		p{
			font-size: 16vw;
		}
		.father{
			width: 300px;
			height: 500px;
			background: red
		}
		.son{
			width: 20%;
			height: 30%;
			border: 1px solid;
			background: yellow;
		}
		li:nth-child(1){
			font-size: 16px;
		}
		li:nth-child(2){
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div>我是div</div>
	<p>我是段落</p>
	<div class="father">
		<div class="son"></div>
	</div>
	<div>
		<ul>
			<li>我是1</li>
			<li>我是2</li>
			<li>我是3</li>
			<li>我是4</li>
			<li>我是5</li>
		</ul>
	</div>
</body>
</html>
