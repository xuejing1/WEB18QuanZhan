<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2d的缩放</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*缩放取值是0-无穷大*/
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			margin:50px auto;
			transform: scale(0.5);
		}
		.box2{
			width: 100px;
			height: 100px;
			background:yellow;
			margin:50px auto;
			transform: scale(2);
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
