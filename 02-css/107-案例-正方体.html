<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 100px;
			height: 100px;
			margin:50px auto;
			border: 1px solid;
			transform: rotateX(0deg) rotateY(0deg);
			position: relative;
			transform-style: preserve-3d;

		}
		li{
			list-style: none;
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100px;
			height: 100px;
		}
		li:nth-child(1){
			background: red;
			transform: translateX(-50px) rotateY(90deg);
		}
		li:nth-child(2){
			background: yellow;
			transform: translateX(50px) rotateY(90deg);
		}
		li:nth-child(3){
			background: blue;
			transform: translateY(50px) rotateX(90deg);
		}
		li:nth-child(4){
			background: green;
			transform: translateY(-50px) rotateX(90deg);
		}
		li:nth-child(5){
			background: orange;
			transform: translateZ(-50px);
		}
		li:nth-child(6){
			background: skyblue;
			transform: translateZ(50px);
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
