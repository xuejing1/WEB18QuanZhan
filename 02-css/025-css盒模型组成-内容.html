<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css盒模型内容</title>
	<style type="text/css">
		.father{
			width: 300px;
			height: 100px;
			background: red;
		}
		.son{
			background: yellow;
			height: 100px;
		}
		.father1{
			min-width: 300px;
			width: 50px;
			height: 50px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<div class="father1">
		<div class="son2"></div>
	</div>
</body>
</html>
