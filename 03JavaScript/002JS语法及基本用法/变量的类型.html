<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量的类型</title>
	<script type="text/javascript">
		// 基本类型：array数组a boolean布尔值b float浮点数l function()函数fn int整型 regular正则r string字符串s underfined未定义 number数字
		// 引用类型：object对象(数组,函数,null)
		var a=123;
		var b=a;
		// 改变的a的值不会影响b的值
		var a=a+2;
		var obj={
			c:1,d:2
		}
		var obj2=obj;
		// obj和obj2里面的数会一样，为c:1,d:2,e:1;
		// 给obj2添加个属性，动态添加属性，函数上也可动态添加属性
		// 相当于复制的名字而不是储存空间
		// 返回object数据类型属于引用类型，除了object，其他都属于基本数据类型
		obj2.e=1;
		console.log(obj2);
		console.log(obj);
	</script>
</head>
<body>
	
</body>
</html>
