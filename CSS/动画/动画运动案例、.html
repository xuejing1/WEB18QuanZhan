<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画滑动案例</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			width: 500px;
			height: 300px;
			border: 1px solid;
			margin:50px auto;
			overflow: hidden;
		}
		/*ul的宽度是所有li宽度的总和，高是其中一个li的高*/
		ul{
			width: 2500px;
			height: 300px;
			animation: sport 5s linear 0s infinite normal;
		}
		/*对于ul，点击的时候停止*/
		ul:hover{
			animation-play-state: paused;
		}
		/*ul,当点击的时候ul里面的li透明度都变0.5*/
		ul:hover li{
			opacity: 0.5;
		}
		/*具体到ul中的某个li，当鼠标点击该li的时候透明度为1*/
		ul li:hover{
			opacity: 1;
		}
		/*需要由竖直排版变为横向排版用浮动*/
		ul li{
		    width: 500px;
		    height: 300px;
		    list-style: none;
		    float: left;
		} 
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
				/*注意分析此处的margin-left*/
				margin-left: -2000px;
			}
		}
		ul li img{
			width: 500px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div>
	    <ul>
	    	<!-- 最后一张图片应与第一张图片相同，防止用户感受到跳转的视觉，其内部仍运行了该步骤 -->
		    <li><img src="1.jpg"></li>
		    <li><img src="2.jpg"></li>
		    <li><img src="3.jpg"></li>
		    <li><img src="4.jpg"></li>
		    <li><img src="1.jpg"></li>
	   </ul>
    </div>
</body>
</html>
