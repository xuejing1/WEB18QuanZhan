<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的内容过滤器</title>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			console.log($("div"));
			console.log($("p"));
		})
	</script>
</head>
<body>
	<div>1</div>
	<div>我是div</div>
	<div><p>我是段落</p></div>
	<div><span>我是span</span></div>
</body>
</html>
