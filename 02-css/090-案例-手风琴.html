<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 300px;
			margin:50px auto;
			border: 1px solid;
			overflow: hidden;
		}
		li{
			list-style: none;
			width: 200px;
			float: left;
			transition-property: width;
			transition-duration: 0.5s;
		}
		ul:hover li{
			width: 125px;
		}
		ul li:hover{
			width: 500px;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="images/c/c1.png">
		</li>
		<li>
			<img src="images/c/c3.jpg">
		</li>
		<li>

		</li>
		<li>
			<img src="images/c/c4.jpg">
		</li>
		<li>
			<img src="images/c/c6.jpg">
		</li>
	</ul>
</body>
</html>
