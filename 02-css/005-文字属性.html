<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字属性</title>
	<style type="text/css">
		p{
			/*样式font-style：italic(倾斜的)/normal(正常的),默认是normal*/
			font-style: italic;
			/*文字的粗细font-weight:bold(加粗)／bolder(比加粗还要粗)/lighter(细线)/100-900之间整百的数字,默认是lighter*/
			font-weight: bolder;
			/*文字的大小font-size:值+px*/
			font-size: 24px;
			/*设置字体font-family:字体1，字体2，.....*依次选择，如果没有就使用默认字体*/
			font-family:STSong;
		}
	</style>
</head>
<body>
	<p>我是段落1</p>
	<p>我是段落2</p>
	<p>我是段落3</p>
	<p>我是段落4</p>
	<p>我是段落5</p>
</body>
</html>
