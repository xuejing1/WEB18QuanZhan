<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){
			var oTxt=document.getElememtById('txt');
			var oBtn=document.getElememtById('btn');
			var oUl0=document.getElememtById('ul0');
		    var aLi=oUl0.children;
		    oBtn.onclick=function(){
		    	var sTxt=oTxt.value.toLowerCase();
		    	for(var i=0;i<aLi.length;i++){
		    		var sLi=aLi[i].innerHTML.toLowerCase();
		    		if(sLi.search(sTxt)!= -1){
		    			aLi[i].style.background='yellow';
		    		}else{
		    			aLi[i].style.background='';
		    		}
		    	}
		    }
		}
	</script>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="按钮">
	<ul id="ul0">
		<li>Tom</li>
		<li>Arry</li>
		<li>Boom</li>
	</ul>
</body>
</html>
