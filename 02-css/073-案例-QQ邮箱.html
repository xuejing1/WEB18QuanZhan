<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ邮箱</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			width: 1366px;
			height: 65px;
			line-height: 65px;
			background: #eff5fb;
			border-bottom: 1px solid #d7dfeb;
		}
		.header .logo a{
			width: 182px;
			height: 65px;
			margin-left: 60px;
			float: left;
			display:block;
			background-image: url(images/qq-logo.jpg);
			background-repeat: no-repeat;
		}
		.header .nav{
			float: right;
			margin-right: 60px;
		}
		.header .nav li{
			float: left;
			list-style:none;
		}
		.header .nav a{
			color: #1d5495;
			font-size: 12px;
			text-decoration: none;
		}
		.header a:hover{
			text-decoration: underline;
		}
		.header span{
			color: #b5b9d3;
			margin-right: 5px;
			margin-left: 5px;
		}
		.container{
			width: 1366px;;
			height: 460px;
			margin:0 auto;
			padding: 73px 225px 60px 41px;
			box-sizing: border-box;
		}
		.container-left{
			width: 760px;
			height: 383px;
			float: left;
			background-image: url(images/qq-aside.jpg);
			background-repeat: no-repeat;
		}
		.container-right{
			width: 334px;
			height: 383px;
			border: 1px solid #c0cdda;
			float: right;
			border-radius: 5px;
		}
		.container-right .bottom{
			width: 100%;
			height: 224px;
			margin-top: 36px;
			margin-left: 26px;
		}
		.container li{
			float: left;
			background: #f9fbff;
		}
		.container .title li:nth-child(1){
			margin-right: 60px;
			margin-left: 60px;
			color: #999999;
		}
		.container .title li:nth-child(1):hover{
			color: black;
		}
		[type="text"],[type="password"]{
			width: 285px;
			height: 40px;
			outline: none;
			border-radius: 3px;
			border: 1px solid #97a5b6;
			padding-left: 13px;
			box-sizing: border-box;
		}
		[type="password"]{
			margin-top: 10px;
		}
		[type="checkbox"]{
			display:inline-block;
			width: 18px;
			height: 18px;
			outline: none;
			border: 1px solid #97a5b6;
			margin-top: 24px;
			vertical-align: bottom;
		}
		[type="button"]{
			background: #5a99df;
			width: 285px;
			height: 40px;
			outline: none;
			border-radius: 5px;
			color: white;
			font-size: 18px;
			margin-top: 16px;
			border: 1px solid #5a99df;
			margin-bottom: 200px;
		}
		[type="button"]:hover{
			background: #71a6df;
		}
		.container-right .end{
			width: 334px;
			height: 72px;
			padding-left: 102px;
			box-sizing: border-box;
			padding-top: 35px;
		}
		.container-right .end span{
			color: #c0cdda;
			margin-left: 6px;
			margin-right: 8px;
		}
		.container-right .end li{
			list-style:none;
			float: left;
		}
		.end a{
			color: #1d5495;
			text-decoration: none;
			font-size: 12px;
		}
		.end a:hover{
			text-decoration: underline;
		}
		.title{
			width: 100%;
			height: 50px;
			line-height: 50px;
			background: #f9fbff;
			border-bottom: 1px solid #c0cdda;
		}
		.title li{
			list-style: none;
		}
		.footer{
			width: 1366px;
			height: 37px;
			background: #eff5fb;
			border-top: 1px solid #d7dfeb;
			margin-top: 60px;
		}
		.footer ul{
			width: 680px;
			height: 100%;
			margin:0 auto;
		}
		.footer ul li{
			height: 100%;
			line-height: 37px;
			list-style: none;
			float: left;
			font-size: 12px;
		}
		.footer a{
			text-decoration: none;
			color: #1d5495;
		}
		.footer a:hover{
			text-decoration: underline;
		}
		.footer li:last-child{
			color: #888889;
		}
		.footer span{
			margin-left: 6px;
			margin-right: 6px;
			color: #bebab8;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo">
			<a href="#"></a>
		</div>
		<ul class="nav">
			<li>
				<a href="#">基本版</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">English</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">手机版</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">企业邮箱</a>
			</li>
		</ul>
	</div>
	<div class="container">
		<div class="container-left"></div>
		<div class="container-right">
			<div class="title">
				<ul>
					<li>快速登录</li>
					<li>账号密码登录</li>
				</ul>
			</div>
			<div class="bottom">
				<input type="text" name="" placeholder="支持QQ/邮箱/手机号登录">
				<input type="password" name="" placeholder="QQ密码"><br>
				<input type="checkbox" name="asign" id="asign">下次自动登录
				<input type="button" name="" value="登录">
			</div>
			<ul class="end">
				<li>
					<a href="#">忘了密码？</a>
					<span>|</span>
				</li>
				<li>
					<a href="#">注册新帐号</a>
					<span>|</span>
				</li>
				<li>
					<a href="#">意见反馈</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="footer">
		<ul>
			<li>
				<a href="#">关于腾讯</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">服务条款</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">隐私政策</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">客服中心</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">联系我们</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">帮助中心</a>
				<span>|</span>
			</li>
			<li>
				©1998 - 2018 Tencent Inc. All Rights Reserved.
			</li>
		</ul>
	</div>
</body>
</html>
