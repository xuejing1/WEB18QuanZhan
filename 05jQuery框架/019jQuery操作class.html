<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery操作class</title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			border:1px solid;
		}
		.box2{
			background: red;
		}
		.box3{
			width: 50px;
			height: 50px;
			border:1px solid;
		}
		.box4{
			background: yellow;
		}
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			var oBtn=document.getElementsByTagName('input')[0];
			
			oBtn.onclick=function(){
				// 添加class属性
				console.log($('div').addClass('box1 box2'))
			}			
		})
		$(function(){
			var oBtn2=document.getElementById('btn2');
			oBtn2.onclick=function(){
				// 移除class属性
				console.log($("div").removeClass('box3'))
			}
		})
	</script>
</head>
<body>
	<input type="button" name="" id="btn" value="点击1">
	<div></div>	
	<div></div>	
	<div></div>	
	<input type="button" name="" id="btn2" value="点击2">
	<div class="box3 box4"></div>
	<div></div>
</body>
</html>
