<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贴靠现象</title>
	<style type="text/css">
		/*当父元素的宽度撑不起子元素的宽度时，子元素浮动时就会发生贴靠现象*/
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid;
			margin:0 auto;
		}
		.son1{
			width: 100px;
			height: 100px;
			background: blue;
			float: left;
		}
		.son2{
			width: 450px;
			height: 100px;
			background: yellow;
			float: left;
		}
		.son3{
			width: 300px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>
</html>
