<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素的方法(重置和提交)</title>
	<script>
		window.onload=function(){
			var oForm=document.forms[0];
			var oUserName=oForm.username;
			var oAge=oForm.age;
			var oBtn1=document.getElementById('btn1');
			var oBtn2=document.getElementById('btn2');
			console.log(oUserName);
			// oUserName.blur()是移出焦点;
			// 自动获取焦点  多个焦点，后面会覆盖前面的
			oUserName.focus();
			// form表单有个submit方法,当点击的时候调用
			oBtn1.onclick=function(){
				oForm.submit();
			}
			// 表单提交在发送数据之前触发onsubmit事件
			// oForm上的submit方法不会触发oForm上的onsubmit事件
			// 并且不能阻止onclick事件
			oForm.onsubmit=function(){
				console.log("onsubmit...");
				return false;
			}

			// form表单有个reset方法,当点击的时候调用
			oBtn2.onclick=function(){
				oForm.reset();
			}
			// oForm上的reset方法可以触发oForm上的onreset事件
			// 并且在事件上和直接使用reset都可以阻止
			oForm.onreset=function(){
				console.log("onreset...");
				return false;
			}
		}

</script>
</head>
<body>
	<form action="http://www.kuazhu.com" id='form1'>
		<div>
			姓名:<input type="text" name="username">
		</div>
		<div>
			年龄:<input type="text" name="age">
		</div>
		<div>
			性别:<input type="radio" name="sex">男<input type="radio" name="sex">女<input type="radio" name="sex">保密
		</div>
		<div>
			爱好: <input type="checkbox" name="fav">足球<input type="checkbox" name="fav">蓝球
		</div>	
		<div>
			<select name="city" id="city" >
				<option value="bj">北京</option>
				<option value="sh">上海</option>
				<option value="gz">广州</option>
			</select>
		</div>	
		<div>
			<!-- 提交四种：直接submit；button；图片；使用js -->
			<input type="submit" value="提交">
			<!-- button也可提交 -->
			<button type="submit">提交2</button>
			<input type="button" value="提交3" id='btn1'>
			<input type="reset" name="" value="重置1">
			<button type="reset">重置2</button>
			<input type="button" name="" value="重置3" id="btn2">
		</div>				
	</form>

</body>
</html>
