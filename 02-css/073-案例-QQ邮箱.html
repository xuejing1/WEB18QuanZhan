<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ邮箱</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			width: 1366px;
			height: 65px;
			line-height: 65px;
			background: #eff5fb;
			border-bottom: 1px solid #d7dfeb;
		}
		.header .logo a{
			width: 182px;
			height: 65px;
			margin-left: 60px;
			float: left;
			display:block;
			background-image: url(images/qq-logo.jpg);
			background-repeat: no-repeat;
		}
		.header .nav{
			float: right;
			margin-right: 60px;
		}
		.header .nav li{
			float: left;
			list-style:none;
		}
		.header .nav a{
			color: #1d5495;
			font-size: 12px;
			text-decoration: none;
		}
		.header a:hover{
			text-decoration: underline;
		}
		.header span{
			color: #b5b9d3;
			margin-right: 5px;
			margin-left: 5px;
		}
		.container{
			width: 1366px;
			height: 524px;
			background: #ffffff;
			padding-top: 74px;
			box-sizing: border-box;
		}
		.container-left{
			height: 386px;
			width: 498px;
			padding-top: 65px;
			box-sizing: border-box;
			float: left;
			margin-left: 224px;	
		}
		.container-right{
			height: 386px;
			width: 336px;
			border: 1px solid #a1b1c5;
			border-radius: 5px;
			float: right;
			margin-right: 224px;
		}
		.title{
			width: 100%;
			height: 50px;
			line-height: 50px;
			background: #f9fbff;
			border-bottom: 1px solid #c0cdda;
		}
		.title li{
			list-style: none;
		}
		li:nth-child(1){
			float: left;
			color: #a5a2a6;
			padding-left: 54px;
			box-sizing: border-box;
		}
		li:nth-child(2){
			float: right;
			padding-right: 54px;
			box-sizing: border-box;
		}
		.footer{
			width: 1366px;
			height: 37px;
			background: #eff5fb;
			border-top: 1px solid #d7dfeb;
		}
		.footer ul{
			width: 680px;
			height: 100%;
			margin:0 auto;
		}
		.footer ul li{
			height: 100%;
			line-height: 37px;
			list-style: none;
			float: left;
			font-size: 12px;
		}
		.footer a{
			text-decoration: none;
			color: #1d5495;
		}
		.footer a:hover{
			text-decoration: underline;
		}
		.footer li:last-child{
			color: #888889;
		}
		.footer span{
			margin-left: 6px;
			margin-right: 6px;
			color: #bebab8;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo">
			<a href="#"></a>
		</div>
		<ul class="nav">
			<li>
				<a href="#">基本版</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">English</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">手机版</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">企业邮箱</a>
			</li>
		</ul>
	</div>
	<div class="container">
		<div class="container-left">
			<img src="images/qq-aside.jpg">
		</div>
		<div class="container-right">
			<div class="title">
				<ul>
					<li>快速登录</li>
					<li>账号密码登录</li>
				</ul>
			</div>
			<div></div>
		</div>
	</div>
	<div class="footer">
		<ul>
			<li>
				<a href="#">关于腾讯</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">服务条款</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">隐私政策</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">客服中心</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">联系我们</a>
				<span>|</span>
			</li>
			<li>
				<a href="#">帮助中心</a>
				<span>|</span>
			</li>
			<li>
				©1998 - 2018 Tencent Inc. All Rights Reserved.
			</li>
		</ul>
	</div>
</body>
</html>
