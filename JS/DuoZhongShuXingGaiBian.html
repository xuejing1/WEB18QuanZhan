<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变多个属性</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin-bottom: 10px;
		}
	</style>
	<script type="text/javascript">
		var timer=null;
		function animation(obj,attr,iTarget){
			clearInterval(timer);
			var iSpeed=0;			
			obj.timer=setInterval(function(){
				// var iSpeed=0;
				var curr=parseInt(getComputedStyle(obj,false),[attr]);
			},10);
			if(curr>iTarget){
				iSpeed=-10;
			}else{
				iSpeed=10;
			}
			if(Math.abs(iTarget-curr)<=Math.abs(iSpeed){
				clearInterval(timer);
				obj.style[attr]=iTarget+'px';
			}
			if(attr=='opacity'){
				obj.style[attr]=iTarget/100;
			}else{
				obj.style[attr]==iTarget+'px';
			}
			
		}
		window.onload=finction(){
			var oDiv1=document.getElementById('div1');
			var oDiv2=document.getElementById('div2');
			var oDiv3=document.getElementById('div3');
			oDiv1.onmouseover=function(){
				animation(this,'width',300px)
			}
		    oDiv1.onmouseout=function(){
			    animation(this,'width',100px)
		    }
		    oDiv2.onmouseover=function(){
		    	animation(this,'height',300px)
		    }
		    oDiv2.onmouseout=function(){
		    	animation(this,'height',100px)
		    }
		}  

	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
