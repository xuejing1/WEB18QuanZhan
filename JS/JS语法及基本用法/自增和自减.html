<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自增和自减</title>
	<script type="text/javascript">
		var a=1;
		// a++意思是a=a+1,先使用后计算,所以下方结果为1
		alert(a++);
		var b=1;
		// ++a意思是a=a+1,但是为先计算后使用
		alert(++b);
		var c=1;
		// 直接计算，c=c+1
		alert(c+=1);
		// 自减与自增用法相同
		var d=1;
		alert(d--);
		alert(--d);
		alert(d-=1);
	</script>
</head>
<body>
	
</body>
</html>
