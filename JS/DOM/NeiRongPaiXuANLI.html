<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内容排序</title>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn')
			var oUl1=document.getElementById('ul1')
			var oLi=oUl1.children;
			var arr=[];
			for(var i=0;i<oLi.length,i++){
				arr.push(oLi[i]);
			}
			arr.sort(function(oLi1,oLi2)){
				var n1=oLi1.innerHTML;
				var n2=oLi2.innerHTML;
				return n1-n2;
			}
				for(var i=0,i<arr.length,i++){
				oBtn.onclick=function(){
				oUl1.appendChild(oLi[i]);
			}
		    }
		}
	</script>
</head>
<body>
	<input type="button" value="排序" id="btn">
	<ul id="ul1">
		<li>32</li>
		<li>15</li>
		<li>12</li>
	</ul>
</body>
</html>
