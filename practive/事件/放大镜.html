<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		#box{
			width: 350px;
			height: 350px;
			border: 1px solid #ccc;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		#si{
			width: 200px;
			height: 200px;
		}
		#si img{
			width: 100%;
			height: 100%;
		}
		#fd{
			display: block;
			width: 200px;
			height: 200px;
			background:orange;
			opacity: 0.5;
			cursor: move;
			position: absolute;
			top: 0px;
			left: 0px;
			display: none;
		}
		#list{
			width: 100%;
			height: 100%;
		}
		#list li{
			list-style: none;
			float: left;
			/*position: absolute;
			top: 360px;
*/			margin-right: 10px;
			/*left: 30px;*/
			margin-top: 160px;
		}
		.active{
			border: 3px solid red;
		}
		#bi{
			width: 800px;
			height: 800px;
			border: 1px solid #ccc;
			position: absolute;
			top: 0px;
			left: 350px;
			border-left: none;
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBox=document.getElementById('box');
			var oSi=document.getElementById('si');
			var oFd=document.getElementById('fd');
			var oList=document.getElementById('list');
			var oBi=document.getElementById('bi');
			oList.onmouseover=function(){
				for(var i=0;i<oList.length;i++){
				oList[i].className='active';
				}
				oSi[i].style.display='block';
			}
			oSi.onmouseover=function(){
				for(var i=0;i<oBi.length;i++){
					oBi[i].style.display='block';
				}
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<div id="si">
			<img src="img/s1.jpg">
			<span id="fd"></span>
		</div>
		<div id="list">
			<ul>
				<li class="active"><img src="img/li1.jpg"></li>
				<li><img src="img/li2.jpg"></li>
				<li><img src="img/li3.jpg"></li>
			</ul>
		</div>
		<div id="bi">
			<img src="img/b1.jpg">
		</div>
	</div>
</body>
</html>
