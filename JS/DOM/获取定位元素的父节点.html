<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取定位元素的父节点</title>
	<style type="text/css">
		#box1{
			width: 300px;
			height: 300px;
			background-color: red;
			border: 1px solid;
			margin: 100px auto;
			position: relative;
		}
		#box2{
			width: 100px;
			height: 100px;
			background-color: yellow;
			border: 1px solid;
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBox2=document.getElementById('box2');
			// oBox2的父元素颜色变为blue
			oBox2.parentNode.style.background='blue';
			// offsetParent取得是绝对定位参考的父元素
			oBox2.offsetParent.style.background='green';
		}
	</script>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
	</div>
</body>
</html>
