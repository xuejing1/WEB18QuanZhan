<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式容器</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.container{
			/*width: 80%;*/
			height: 50px;
			background: red;
			margin:0 auto;
		}
		.col-md-1{
			width:8.33333333%;
		}
		.col-md-2{
			width: 16.66666667%；
		}
		.col-md-3{
			width: 33.33333333%;
		}
		.col-md-4{
			width:41.66666666%;
		}
		.col-md-5{
			width: 50%;
		}
		.col-md-6{
			width: 58.33333333%;
		}
		.col-md-7{
			width: 66.66666667%;
		}
		.col-md-8{
			width: 75%;
		}
		.col-md-9{
			width: 83.33333333%;
		}
		.col-md-10{
			width: 91.6666667%;
		}
		.col-md-11{
			width: 100%;
		}
		/*25%
		33.33333333%
		41.66666667%
		50%
		58.333333333 
		66.66666667%
		75
		83.33333333
		91.66666667
		100%*/
		@media screen and(max-width:768px){
			.container{
				width:100%;
			}
		}
		@media screen and(min-width:768px) and (max-width:992px){
			.container{
			width:100%;
			}
		}
		@media screen and(min-width:992px) and (max-width:1200px){
			.container{
				width:970px;
			}
		}
		@media screen and(min-width: 1200px){
			.col-md-1,
			.col-md-2,
			.col-md-3,
			.col-md-4,
			.col-md-5,
			.col-md-6,
			.col-md-7,
			.col-md-8,
			.col-md-9,
			.col-md-10,
			.col-md-11
		}
	</style>
</head>
<body>
	<div class="container">
		
	</div>
</body>
<script type="text/javascript">
	(function(){

	})(window,document)
</script>
</html>
