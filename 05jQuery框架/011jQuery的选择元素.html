<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的选择元素</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			// 基本选择器，$("选择器")，括号里面的格式与CSS中一样
			console.log($('div'));
			console.log($("#box1"));
			console.log($(".box2"));			
		})
	</script>
</head>
<body>
	<div id="box1"></div>
	<div class="box2"></div>
	<div></div>
</body>
</html>
