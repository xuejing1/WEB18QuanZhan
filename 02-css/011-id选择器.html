<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>id选择器</title>
	<style type="text/css">
		/*1.id选择器，使用#号，id唯一
		  2.id是配合js使用的，不是用来设置样式的*/
		#son{
			color: red;
			font-size: 24px;
		}
		#f{
			color: yellow;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<ul>
		<li id="son">1</li>
		<li>2</li>
		<li>3</li>
		<li>
			<ul>
				<li>我是li标签</li>
			</ul>
		</li>
	</ul>
	<p id="f">我是p标签</p>
	<p>我是p标签</p>
</body>
</html>
