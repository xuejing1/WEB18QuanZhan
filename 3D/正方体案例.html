<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体案例</title>
	 <style type="text/css">
	 	*{
	 		margin: 0px;
	 		padding: 0px;
	 	}
	 	ul{
	 		width: 200px;
	 		height: 200px;
	 		border: 1px solid;
	 		margin: 20px auto;
	 		position: relative;
	 		transform-style: preserve-3d; 
	 		transform: rotateX(0deg) rotateY(0deg);
	 	}
	 	li{
	 		width: 200px;
	 		height: 200px;
	 		list-style: none;
	 		position: absolute;
	 		text-align: center;
	 		line-height: 200px;
	 		left: 0px;
	 		top: 0px;
	 		font-size: 36px;
	 	}
	 	li:nth-child(1){
	 		background-color: red;
	 		transform: rotateX(90deg) translateZ(100PX);
	 	}
	 	li:nth-child(2){
	 		background-color: yellow;
	 		transform: rotateX(180deg) translateZ(100PX);
	 	}
	 	li:nth-child(3){
	 		background-color: green;
	 		transform: rotateX(270deg) translateZ(100PX);
	 	}
	 	li:nth-child(4){
	 		background-color: blue;
	 		transform: rotateX(360deg) translateZ(100px);
	 	}
	 	li:nth-child(5){
	 		background-color: skyblue;
	 		transform:rotateY(90deg) translateZ(100px);
	 	}
	 	li:nth-child(6){
	 		background-color: purple;
	 		transform:rotateY(-90deg) translateZ(100PX);
	 	}
	 </style>
</head>
<body>
	<ul>
		<li>我</li>
		<li>喜</li>
		<li>欢</li>
		<li>写</li>
		<li>代</li>
		<li>码</li>
	</ul>
</body>
</html>
