<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个物体同时运动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: pink;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="box1" id="box1">变宽</div>
	<div class="box2" id="box2">变高</div>
	<div class="box3" id="box3">变透明度</div>
</body>
<script type="text/javascript">
	var oBox1=document.getElementById('box1');
	var oBox2=document.getElementById('box2');
	var oBox3=document.getElementById('box3');
</script>
</html>
