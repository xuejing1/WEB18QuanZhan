<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提示框</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 50px;
			background: gray;
			opacity: 0.5;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" 
	onmouseover="box.style.display='block'"
	onmouseleave="box.style.display='none'">
	
	<div id="box">为了您的安全。。。。。</div>
</body>
</html>
