<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 800px;
			height: 300px;
			background: red;
			margin: 50px auto;
			position: relative;
		}
		li{
			list-style: none;
		}
		div .carousel li{
			list-style: none;
			position: absolute;
			top: 0;
			left: 0;
		}
		div .carousel img{
			width: 100%;
		}
		div span{
			display: block;
			width: 30px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background: gray;
			color: black;
			font-size: 30px;
		}
		div span:nth-of-type(2){
			position: absolute;
			top: 50%;
			left: 0px;
			margin-top: -25px;
		}
		div span:nth-of-type(1){
			position: absolute;
			top: 50%;
			right: 0px;
			margin-top: -25px;
		}
		div span:hover{
			cursor: pointer;
		}
		div .xuanze li{
			width: 10px;
			height: 10px;
			border: 1px solid gray;
			border-radius: 50%;
			
		}
		div .xuanze li:nth-child(1){
			position: absolute;
			top: 270px;
			left: 600px;
			/*z-index: 99;*/
		}
		div .xuanze li:nth-child(2){
			position: absolute;
			top: 270px;
			left: 620px;
		}
		div .xuanze li:nth-child(3){
			position: absolute;
			top: 270px;
			left: 640px;
		}
		div .xuanze li:nth-child(4){
			position: absolute;
			top: 270px;
			left: 660px;
		}
		div .xuanze li:nth-child(5){
			position: absolute;
			top: 270px;
			left: 680px;
		}
		.active{
			background: white;
		}
	</style>
</head>
<body>
	<div>
		<ul class="carousel" id="carousel">
			<li><img src="images/ad1.jpg"></li>
			<li><img src="images/ad2.jpg"></li>
			<li><img src="images/ad3.jpg"></li>
			<li><img src="images/ad4.jpg"></li>
			<li><img src="images/ad5.jpg"></li>
		</ul>
		<span id="arrow-left">&gt;</span>
		<span id="arrow-right">&lt;</span>
		<ul class="xuanze" id="xuanze">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	var aImg=document.getElementById('carousel').children;
	var arrowLeft=document.getElementById('arrow-left');
	var arrowRight=document.getElementById('arrow-right');
	var oXuanze=document.getElementById('xuanze').children;
	// console.log(aImg);
	// console.log(arrowLeft);
	// console.log(arrowRight);
	// console.log(oLi);
	var now=0;
	arrowRight.onclick=function(){
		for(var i=0;i<aImg.length;i++){
			aImg[i].style.zIndex='0';
		}
	}
	arrowLeft.onclick=function(){
		for(var i=0;i<aImg.length;i++){
			aImg[i].style.zIndex='0';
		}
	}
	oXuanze.onclick=function(){
		
	}
</script>
</html>
