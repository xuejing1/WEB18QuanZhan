<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax3</title>
</head>
<body>
	<input type="button" value="发送POST请求" id='btn'>
	<ul id="ul0"></ul>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oUl=document.getElementById('ul0');
	oBtn.onclick=function(){
		var oAjax=new XMLHttpRequest();
		oAjax.open('POST','http://127.0.0.1:3000/file.txt',true);
		oAjax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		oAjax.send("name=Am&age=20");
		oAjax.onreadystatechange=function(){	
            if(oAjax.readyState==4){
            	if(oAjax.status==200){
            		console.log('get file success::',oAjax.responseText);
            	}else{
            		console.log('get file faild::',oAjax.status);
            	}
            }		
		}
	}
</script>
</html>
