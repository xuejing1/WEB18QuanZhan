<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数码时钟</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		body{
			background: black;
		}
		#box{
			width: 100%;
			margin:100px 300px;
			color: white;
			font-size: 36px;
		}
	</style>
	<script type="text/javascript">
		// 转换成两位字符，格式：00:00:00
	   	function tostr(n){
	   		if(n>10){
	   			return ''+n;
	   		}else{
	   			return '0'+n;
	   		}
	   	}
		window.onload=function(){
			var oBox=document.getElementById('box');
			var aImg=oBox.getElementsByTagName('img')
				function timer(){
					// 获取此时此刻的系统时间
					var now =new Date;
					var h=now.getHours();
					var m=now.getMinutes();
					var s=now.getSeconds();
					var str=tostr(h)+tostr(m)+tostr(s);
				}
				// 循环字符串里面的数字
				for(var i=0; i<aImg.length;i++){
					aImg[i].src='img/'+str[i]+'.png'
				}
		}
		// 循环定时器
		setInterval(timer,1000);
		// 调用timer函数
		timer();
	</script>
</head>
<body>
	<div id="box">
		<img src="img/1.png">
		<img src="img/2.png">
		:
		<img src="img/1.png">
		<img src="img/2.png">
		:
		<img src="img/1.png">
		<img src="img/0.png">
	</div>
</body>
</html>
