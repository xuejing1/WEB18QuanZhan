<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单标签</title>
</head>
<body>
	<form action="http://www.baidu.com">
		<p>姓名：
			<input type="text" name="" value="小明">
		</p>
		<p>
			密码：
			<input type="password" name="">
		</p>
		<p>
			性别：
			<input type="radio" name="sex" checked>女
			<input type="radio" name="sex">男
		</p>
		<p>
			爱好：
			<input type="checkbox" name="">篮球
			<input type="checkbox" name="" checked>足球
		</p>
		<p>
			普通按钮：
			<input type="button" name="" value="普通按钮">
		</p>
		<p>
			图片按钮：
			<input type="image" name="" src="images/css盒子.png">
		</p>
		<p>
			清空数据：
			<input type="reset" name="" value="重置按钮">
		</p>
		<p>
			提交：
			<input type="submit" name="" value="提交">
			<!-- 使用hidden不会发现有什么变化，但是会配合提交按钮将数据悄悄的提交给服务器-->
			<input type="hidden" name="" value="提交">
		</p>
		<p>
			文件：
			<input type="file" name="">
		</p>
		<p>
			邮箱：
			<input type="email" name="email">
		</p>
		<p>
			号码：
			<input type="number" name="">
		</p>
		<p>
			日期：
			<input type="date" name="">
		</p>
		<p>
			喜欢的颜色：
			<input type="color" name="">
		</p>
	</form>
</body>
</html>
