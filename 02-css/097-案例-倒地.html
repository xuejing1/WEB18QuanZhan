<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒地案例</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 400px;
			border: 1px solid;
			margin:50px auto;
			perspective: 500px;
		}
		img{
			width: 200px;
			height: 100%;
			transition: transform 2s;
			transform-origin: center bottom;
		}
		div:hover img{
			transform: rotateX(60deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="images/c/daodi.jpg">
	</div>
</body>
</html>
