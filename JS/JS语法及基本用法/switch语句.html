<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch语句</title>
	<script type="text/javascript">
		var a = 1;
		// 括号里面为变量名称
		// case后面写具体变量的值  break为退出的意思
		// 功能与if(){}else{}一样 分支较多用sswitch,较少用if(){}else{}
		switch(a){
			case 1:
			    alert('周一');
			break;
			case 2:
				alert('周二');
			break;
			case 3:
				alert('周三');
			break;
			case 4:
				alert('周四');
			break;
			case 5:
				alert('周五');
			break;
			case 6:
				alert('周六');
			break;
			case 7:
				alert('周日');
			break;
			// default为以上条件都不符合时做出什么处理
			default:
				alert('出错了');
		}
	</script>
</head>
<body>
	
</body>
</html>
