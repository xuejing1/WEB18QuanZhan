<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平滑过渡页面选项卡</title>
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*.container{
			background: #292323;
			width: 100%;
			height: 34px;
		}*/
		.container{
			height: 100%;
			overflow: hidden;
		}
		.container>input:checked +a{
			color: #f0830e;
		}
		.container>input,input+a{
			position: fixed;
			text-align: center;
			background: #292323;
			width: 20%;		
			height: 34px;
			line-height: 34px;	
		}
		#ctr1,#ctr1+a{
			left: 0%;
		}
		#ctr2,#ctr2+a{
			left: 20%;
		}
		#ctr3,#ctr3+a{
			left: 40%;
		}
		#ctr4,#ctr4+a{
			left: 60%;
		}
		#ctr5,#ctr5+a{
			left: 80%;
		}
		.container>input{
			z-index: 1;
			opacity: 0;
		}
		.container a{
			color: white;
			text-decoration: none;
		}
		.container input:hover+a{
			background: #000000;
		}
		i{
			margin-right: 5px;
		}
		.contant{
			height: 100%;
			margin-top: 34px;
		}
		#home,#about,#team,#service,#contact{
			/*width: 100%;*/
			height: 100%;
		}
		#ctr1:checked ~ .contant{
			transform: translateY(0%);
		}
		#ctr2:checked ~ .contant{
			transform: translateY(-100%);
		}
		#ctr3:checked ~ .contant{
			transform: translateY(-200%);
		}
		#ctr4:checked ~ .contant{
			transform: translateY(-300%);
		}
	</style>
</head>
<body>

	<div class="container">
		<input type="radio" name="xuanxiangka" id="ctr1">
		<a href="#"><i class="fa fa-home"></i>Home</a>
		<input type="radio" name="xuanxiangka" id="ctr2">
		<a href="#"><i class="fa fa-coffee"></i> Service</a>
		<input type="radio" name="xuanxiangka" id="ctr3">
		<a href="#"><i class="fa fa-building"></i>About</a>
		<input type="radio" name="xuanxiangka" id="ctr4">
		<a href="#"><i class="fa fa-users"></i> Team</a>
		<input type="radio" name="xuanxiangka" id="ctr5">
		<a href="#"><i class="fa fa-phone"></i> Contact</a>
		<div class="contant">
			<div id="home">1</div>
			<div id="service">2</div>
			<div id="about">3</div>
			<div id="team">4</div>
			<div id="contact">5</div>
		</div>
	</div>
</body>
</html>
