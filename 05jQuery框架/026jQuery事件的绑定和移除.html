<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery事件的绑定</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border:1px solid;
		}
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			// 方法一，jQuery上的事件
			$('div').click(function(){
				alert("aaa");
			});
			$('div').mouseenter(function(){
				alert("mouseenter");
			});
			// 方法二，jQuery上的on方法的事件
			$("div").on("click",function(){
				alert("on");
			});
			// 移除函数不能移除匿名函数
			function show(){
				$("div").click(function(){
					alert("show");
				})
			};
			// $('div').off()移除所有事件;
			// off('移除事件名')
			$('div').off('mouseenter');
			// off('移除事件名',函数名)
			$('div').off('click',show);		
		})
	</script>
</head>
<body>
	<div></div>
	<div></div>
</body>
</html>
