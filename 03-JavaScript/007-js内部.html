<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js内部</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript">
		
		function show(){
			document.getElementById('box').style.backgroundColor='yellow';
		}
	</script>
</head>
<body>
	<div id="box" onmouseover="show()" onmouseleave="this.style.backgroundColor='red'"></div>
</body>
</html>
