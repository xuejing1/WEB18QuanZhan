<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字的属性(缩写)</title>
	<style type="text/css">
		/*1.样式和加粗可以互换位置，并且可以省略其中一个或者都省略*/
		/*2.大小和字体必须写在一起，并且只能放在最后*/
		/*3.font:样式 加粗 大小 字体;*/
		p{
			font:italic bolder 30px STSong;
		}
	</style>
</head>
<body>
	<p>我是标题1</p>
	<p>我是标题2</p>
</body>
</html>
