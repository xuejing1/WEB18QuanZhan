<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分支结构案例</title>
	<style type="text/css">
		#box{
			width: 300px;
			height: 50px;
			border: 1px solid;
			display: none;
			margin-top: 20px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			var oBox=document.getElementById('box');
			// if语句里面的条件是布尔值，布尔值只有真或者假
			oBtn.onclick=function(){
				// 注意后面要用引号
				if(oBox.style.display == 'none'){
					oBox.style.display='block';
				}else{
					oBox.style.display='none';
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="消息" id="btn">
	<div id="box"  style="display: none;">您还没有新的消息</div>
</body>
</html>
