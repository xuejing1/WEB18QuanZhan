<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery事件的绑定</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border:1px solid;
		}
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('div').click(function(){
				alert("aaa");
			});
			$("div").on("click",function(){
				alert("bbb");
			});
			$('div').click(function show(){
				alert("ccc");
			});
			$('div').off();
		
		})
	</script>
</head>
<body>
	<div></div>
	<div></div>
</body>
</html>
