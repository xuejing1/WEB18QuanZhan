<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fontawesome字体图标的使用</title>
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid;
			margin:100px auto;
		}
		
	</style>
</head>
<body>
	<div>
		<!-- 1.可以写图标，格式为&#X
		     2.也可以直接从网站上复制-->
		<i class="fa">&#Xf015;</i>
		<i class="fa fa-home"></i>

	</div>
</body>
</html>
