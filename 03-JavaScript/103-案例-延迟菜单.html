<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延迟菜单</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.leftBox{
			width: 100px;
			height: 100px;
			background: yellow;
			margin-right: 20px;
			float: left;
		}
		.rightBox{
			width: 300px;
			height: 300px;
			background: red;
			float: left;
			display: none;
		}
	</style>
</head>
<body>
	<div class="leftBox" id="leftBox"></div>
	<div class="rightBox" id="rightBox"></div>
</body>
<script type="text/javascript">
	var oLeftBox=document.getElementById('leftBox');
	var oRightBox=document.getElementById('rightBox');
	var timer=0;
	oLeftBox.onmouseover=oRightBox.onmouseover=function(){
		clearTimeout(timer);
		oRightBox.style.display='block';
	}
	oLeftBox.onmouseleave=oRightBox.onmouseleave=function(){
		timer=setTimeout(function(){
			oRightBox.style.display='none';
		},500);
	}
</script>
</html>
