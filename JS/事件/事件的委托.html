<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件的委托</title>
	<script type="text/javascript">
		window.onload=function(){
			var oUl0=document.getElementById('ul0');
			var aA=document.getElementsByTagName('a');
			oUl0.addEventListener('click',function(ev){
				var oEvent=ev||event;
				// event.target事件源对象，事件发生在谁的身上，由谁引起的
				oUl0.removeChild(oEvent.target.parentNode);
			},false);
		}
	</script>
</head>
<body>
	<ul id="ul0">
		<li>11111<a href="#">删除1</a></li>
		<li>11112<a href="#">删除2</a></li>
		<li>11113<a href="#">删除3</a></li>
		<li>11114<a href="#">删除4</a></li>
		<li>11115<a href="#">删除5</a></li>
	</ul>
</body>
</html>
