<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转平移拉伸</title>
	<style type="text/css">
		ul{
			width: 500px;
			height: 1000px;
			border: 1px solid;
			margin:50px auto;
			list-style: none;
		}
		ul li{
            width: 300px;
            height: 100px;
            background-color: red;
            margin-bottom: 20px;

		}
		li:nth-child(2){
			transform: rotate(45deg);
		}
		li:nth-child(3){
			transform: translate(50px;);
		}
		li:nth-child(4){
			transform: scale(50px);
		}
		li:nth-child(5){
			transform: rotate(45deg) translate(50px) scale(50px);
		}
	</style>
</head>
<body>
	<ul>
		<li>默认的</li>
		<li>旋转的</li>
		<li>拉伸的</li>
		<li>平移的</li>
		<li>复合的</li>
	</ul>
</body>
</html>
