<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡的复合样式</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*1.transition：属性 执行时间 速度 延迟时间
		  2.属性和执行时间必须有，后面两个都可以*/
		div{
			width: 100px;
			height: 100px;
			background: red;
			transition: width 2s ease 1s;
		}
		div:hover{
			width: 800px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
