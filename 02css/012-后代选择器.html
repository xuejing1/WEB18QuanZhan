<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后代选择器</title>
	<style type="text/css">
		/*后代选择器是指的所有的后代，包括儿子，孙子等等*/
		/*后代选择器中使用空格分开*/
		div p{
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<div>
			<p>我是段落1</p>
			<p>我是段落2</p>
			<p>我是段落3</p>
		</div>
		<a href="#">未命名</a>
		<p>我也是段落</p>
	</div>
	<p>我是段落</p>
</body>
</html>
