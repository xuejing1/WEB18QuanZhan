<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	添加事件和移除事件</title>
</head>
<body>
	<input type="button" name="" id="btn1" value="添加">
	<input type="button" name="" id="btn2" value="移除">
</body>
<script type="text/javascript">
	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	function show(){
		alert('haha');
	}
	function name(){
		alert('name');
	}
	oBtn1.addEventListener('click',show,false);
	oBtn1.addEventListener('click',name,false);
	// 添加事件可以写匿名函数也可以是提前定义好的函数
	oBtn1.addEventListener('click',function(){
		alert('niming');
	},false);

	oBtn2.addEventListener('click',function(){
		// 移除事件不会移除匿名函数
		oBtn1.removeEventListener('click',show,false);
	},false);
</script>
</html>
