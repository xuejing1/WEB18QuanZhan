<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML中基本标签</title>
</head>
<body>
	<!-- h1等标题标签只有h1-h6，没有h7，整个页面中一般只有一个h1 -->
	<!-- br换行标签 -->
	<h1>我是标题1</h1><br>
	<h2>我是标题2</h2>
	<h3>我是标题3</h3>
	<h4>我是标题4</h4>
	<h5>我是标题5</h5>
	<h6>我是标题6</h6>
	<!-- hr水平分割线，写在需要水平分割线段落后 -->
	<p>我是段落1</p><hr>
	<!-- b加粗 无任何语义，不独占一行-->
	<b>我是段落2</b>
	<!-- i是倾斜 无任何语义，不独占一行-->
	<i>我是段落3</i>
	<!-- u添加下划线 无任何语义，不独占一行-->
	<u>我是段落4</u>
	<!-- s添加删除线 无任何语义，不独占一行 -->
	<s>我是段落5</s>
	<p>我是段落6</p>
    <!-- strong=b,ins=u,em=i,del=s -->
	<strong>我是段落1</strong>
	<ins>我是段落2</ins>
	<em>我是段落3</em>
	<del>我是段落4</del>
	<p>我是段落5</p>
	<p>我是段落6</p>
	<!-- sub定义下标  sup定义上标 -->
	H<sub>2</sub>
	3<sup>4</sup>
</body>
</html>
