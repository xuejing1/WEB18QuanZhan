<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>eg1</title>
	<style type="text/css">
		button{
			width: 50px;
			height: 30px;
			font-size:24px;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			function click($elem){
				this.$elem=$elem;
				this.$elem.removeClass('transition');
				this.currentX=parseFloat(this.$elem.css('left'));
				this.currentY=parseFloat(this.$elem.css('top'));
			}
			$('button').eq(0).


		})(jQuery)
	</script>
</head>
<body>
	<button>&lt;</button>
	<button>&gt;</button>
	<div></div>
</body>
<script type="text/javascript" src="js/jQuery/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/transition.js"></script>
</html>
