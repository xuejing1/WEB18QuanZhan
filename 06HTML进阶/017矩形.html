<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画圆</title>
	<style type="text/css">
		canvas{
			border:1px solid;
		}
	</style>
</head>
<body>
	<canvas width="500" height="500" id="canvas">
		您的浏览器版本过低
	</canvas>
</body>
<script type="text/javascript">
	var oCanvas=document.getElementById('canvas');
	var ctx=oCanvas.getContext('2d');
	ctx.strokeRect(0,0,100,100);
	ctx.fillRect(100,100,200,200);
	ctx.stroke();
</script>
</html>
