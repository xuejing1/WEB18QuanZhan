<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>颜色的取值</title>
	<style type="text/css">
		/*1.R,G,B的取值范围0-255,0代表不发光，255代表该颜色最亮*/
		/*2.三原色的颜色设置一样的情况下可以调出灰色,值越大越灰*/
		/*3.a(alpha)就是透明度，取值从0到1，0表示全透明，1表示不透明*/
		/*4.十六进制表示颜色  格式：:#RRGGBB(简写的时候需要有两个颜色的字母相同)*/
		h1{
			color:aqua;
		}
		h2{
			color: rgb(0,20,200);
		}
		h3{
			color: rgba(0,20,200,0.5);
		}
		p{
			color: #fffaaa;
		}
	</style>
</head>
<body>
	<h1>我是标题1</h1>
	<h2>我是标题2</h2>
	<h3>我是标题3</h3>
	<p>我是段落</p>
</body>
</html>
