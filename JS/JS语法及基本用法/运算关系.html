<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运算关系</title>
	<script type="text/javascript">
		var a="1";
		var b=1;
		// == 等于之意,也可以进行隐式转换
		// == 不区分类型
		if(a==b){
			alert('yes');
		}else{
			alert('no');
		}
		// ===全等于,不会进行转换
		if(a===b){
			alert('yes');
		}else{
			alert('no');
		}
		// != 不等于之意，不区分类型  
		// !===全不等于
		if(a!=b){
			alert('yes');
		}else{
			alert('no');	
		}
	</script>
</head>
<body>
	
</body>
</html>
