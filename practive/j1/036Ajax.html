<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax6</title>
</head>
<body>
	<input type="button" value="发送请求" id='btn'>
	<ul id='ul1'></ul>
	<!-- 既能处理POST请求也能处理GET请求(带参数)-->
</body>
<script>
	//封装成函数
	(function(w){
		// 参数：method方法 url地址 data数据 fnSucc成功时执行什么，fnFaild失败时执行什么
		function ajax(method,url,data,fnSucc,fnFaild){
			//1.创建ajax对象
			var oAjax=new XMLHttpRequest();
			// 判断是什么请求 
			// POST请求
			if(method=="POST"){
				//2.和服务器建立连接
				oAjax.open(method,url,true);
				oAjax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				//3.发送请求
				oAjax.send(data);				
			}else{
				// GET请求
				if(data){
					url=url+"?"+data;
				}
				//2.和服务器建立连接
				oAjax.open(method,url,true);
				//3.发送请求
				oAjax.send();
			}
			//4.监听方法获取数据
			oAjax.onreadystatechange=function(){
	            if(oAjax.readyState==4){
	            	// 成功时的处理
	            	if(oAjax.status==200){
	            		fnSucc(oAjax.responseText);
	            	}else{
	            		// 失败时的处理
	            		if(fnFaild){
	            			fnFaild(oAjax.status);
	            		}
	            	}
	            	
	            }		
			}
		}
		w.ajax=ajax;
	})(window);
	var oBtn=document.getElementById('btn');
	var oUl=document.getElementById('ul1');
	oBtn.onclick=function(){
		// 调用Ajax函数
		ajax('POST',
		 'http://127.0.0.1:3000/postReq',
		 "name=Am&age=20",
		 // 回调函数，成功时做的处理
		function(val){
			console.log('get file success ##:',val);
		},
		function(status){
			console.log('get file err::',status);
		});	
	}
</script>
</html>
