<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对齐方式</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			line-height: 500px;
			border: 1px solid yellow;
			margin:100PX auto;


		}
		/*text-top,文本顶部对齐,使元素的顶部同父元素的文本的顶线对齐*/
		img{
			width: 100px;
			height: 100px;
			vertical-align: text-top;
		}
	</style>
</head>
<body>
	<div>
		我是文本
		<img src="images/z.jpg">
	</div>
</body>
</html>
