<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的排序</title>
	<script type="text/javascript">
		// arr.sort()自动排序，字母从头到尾
		var arr=['yellow','oppo','red','blue','yellow'];
		// 直接使用sort()进行排序，将会按照字符处理
		var arr0=[22,3,1,33,21,55,63,25];
		// 法一
		// sort括号里面接收一个函数，这个函数是sort的一个参数
		// function括号里面n1和n2是接收的参数，是数组里面的元素
		arr0.sort(function(n1,n2){
			if(n1<n2){
				return -100;
			}else if(n1>n2){
				return 1999;
			}else{
				return 0;
			}
		})
		console.log(arr0);
		// 法二  n2-n1递减  n1-n2递增
		arr0.sort(function(n1,n2){
			return n2-n1;
		})
		console.log(arr0);
	</script>
</head>
<body>
	
</body>
</html>
