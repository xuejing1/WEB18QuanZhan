<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提取事件后外部文件的使用</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
	</style>
	<!-- defer延迟属性，相当于window.onload  也是页面解析完之后再执行脚本 -->
	<script type="text/javascript" defer="defer" src="js/js外部文件2.js"></script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
