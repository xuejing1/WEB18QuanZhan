<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性方法测试3</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background: gray;
			color: red;
		}
		.box2{
			width: 200px;
			height: 300px;
			background: blue;
			color: yellow;
		}		
	</style>
	<!-- <script type="text/javascript" src="../JS/jQuery/jquery-1.12.4.js"></script> -->
	<script type="text/javascript" src="../JS/kQuery/kQuery.js"></script>
	<script>
		$(function(){
			$('button')[0].onclick=function(){
				console.log($('div').hasClass('box1'));
				// addClass可以一次性添加多个class，没有的添加，有的不添加
				console.log($('div').addClass('box1'));
			};
		})
	</script>
</head>
<body>
	<button>测试</button>
	<div class="bbbbox1   box1   ccc " name='bbb'>div1</div>
	<div class="box2" name='ccc'>div2</div>
</body>
</html>
