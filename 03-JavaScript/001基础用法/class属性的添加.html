<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加class属性</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			border:1px solid;
		}
		/*设置一个class属性*/
		.div{
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		function addClass(){
			// 添加class属性
			document.getElementById('box').className='div'
		}
	</script>
</head>
<body>
	<div id="box" onclick="addClass()"></div>
</body>
</html>
