<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性方法</title>
	<!-- <script type="text/javascript" src="../JS/jQuery/jquery-1.12.4.js"></script> -->
	<script type="text/javascript" src="../JS/kQuery/kQuery.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button')[0].onclick=function(){
				$('div').attr("name")
			}
		})
	</script>
</head>
<body>
	<button>点击</button>
	<div></div>
	<div></div>
</body>
</html>
