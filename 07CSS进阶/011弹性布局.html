<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		.father{
			width: 800px;
			height: 600px;
			border:1px solid;
			margin:50px auto;
			display: flex;
		}
		.son1{
			width: 900px;
			height: 50px;
			background: yellow;
		}
		.son2{
			width: 400px;
			height: 50px;
			background: red;
			
		}
		.son3{
			width: 200px;
			height: 50px;
			background: green;
		}
	</style>
</head>
<body>
	<!-- flex-direction容器 -->
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>
</html>
