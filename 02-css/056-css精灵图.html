<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>精灵图</title>
	<style type="text/css">
		/*1.使用ps测量出x值和y值以及图标的宽和高
		  2.注意精灵国中的background-position的值要使用负值，因为要把其拉到所在的盒子当中*/
		div{
			width: 62px;
			height: 63px;
			border: 1px solid;
			background-image: url(images/jl.png);
			background-position: -31px -31px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
