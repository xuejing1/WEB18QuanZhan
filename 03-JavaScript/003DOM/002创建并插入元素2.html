<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建并插入元素2</title>
	<script type="text/javascript">
		window.onload=function(){
			var oTxt=document.getElementById('txt');
			var oBtn=document.getElementById('btn');
			var oUl0=document.getElementById('ul0');
			oBtn.onclick=function(){
				// createElement('')创建元素
				var oLi=document.createElement('li');
				// 将文本框中的内容提交到li当中，自己创建的元素也有innerHTML属性
				oLi.innerHTML=oTxt.value;
				// oUl0.appendChild(oLi);要插入的元素
			/*	 要在谁前面插入。  括号里面第一个是创建的元素，第二个是指在第一个孩子的前面插入
				oUl0.insertBefore(oLi,oUl0.firstElementChild);  */
				// 要在谁前面插入
				oUl0.insertBefore(oLi,oUl0.children[0]);
			}
		}
	</script>
</head>
<body>
	<input type="text" name="" id="txt">
	<input type="button" name="" id="btn" value="创建">
	<ul id="ul0">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
