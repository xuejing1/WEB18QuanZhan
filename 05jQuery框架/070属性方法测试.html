<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性方法</title>
	<!-- <script type="text/javascript" src="../JS/jQuery/jquery-1.12.4.js"></script> -->
	<script type="text/javascript" src="../JS/kQuery/kQuery.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button')[0].onclick = function(){
				// 原生的attr必须传参数
				// 传一个参数是获取
				console.log($('div').attr('name'));
				// 传两个参数是设置
				console.log($('div').attr('name','aaa'));
				// 传对象也是设置
				console.log($('div').attr({
					class:'box',
					name:'aaa'
				}));
			};
		})
	</script>
</head>
<body>
	<button>点击</button>
	<div></div>
	<div></div>
</body>
</html>
