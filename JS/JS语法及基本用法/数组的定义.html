<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的定义</title>
	<script type="text/javascript">
		// new是关键字，创建一个对象，通过Array构造函数，定义一个数组
		// 通过Array定义的数组效果与中括号定义的数组一样
		var arr1=new Array(1,2,3,4);
		// 数组本身也是一个对象
		var arr2=[1,2,3,4];
		// 获取数组的length属性
		alert(arr2.length);
		// length属性可以获取也可以更改
		// 改变length属性，数组也会被裁减，length可以删除数组中的元素
		arr2.length=2;
	</script>
</head>
<body>
	
</body>
</html>
