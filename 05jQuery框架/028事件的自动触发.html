<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件的自动触发</title>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('a').trigger('click')
		})
	</script>
</head>
<body>
	<a href="http://www.baidu.com">跳转</a>
</body>
</html>
