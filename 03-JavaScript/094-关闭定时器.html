<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关闭定时器</title>
</head>
<body>
	<button id="btn">关闭</button>
</body>
<script type="text/javascript">
	var oBtn=document.getElementById('btn');

	var timer=setInterval(function(){
			console.log('111')
		},2000);
	oBtn.onclick=function(){
		clearInterval(timer);
	}
</script>
</html>
