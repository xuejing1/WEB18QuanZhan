<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>并集选择器</title>
	<style type="text/css">
		/*并集选择器使用,号*/
		.txt1,p,#txt{
			color: blue;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li class="txt1">我是列表1</li>
			<li>我是列表2</li>
			<li>我是列表3</li>
		</ul>
		<p>我是段落</p>
		<span id="txt">我是span</span>
	</div>
</body>
</html>
