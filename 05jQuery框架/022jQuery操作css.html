<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery操作css</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border:1px solid;
		}
	</style>
	<script type="text/javascript" src="../JS/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			// 获取宽
			console.log($('div').css('width'));
			// 设置宽
			console.log($('div').css('width',"200px"));
			// 设置多个属性和值
			console.log($('div').css({
				width:300,
				height:200,
				background:"red"
			}))
		})
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
